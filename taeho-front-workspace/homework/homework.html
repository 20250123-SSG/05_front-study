<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공지사항 작성하기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- 공지사항 작성하기 -->
    <div class="write-header">공지사항 작성하기</div>
    <div class="write-section">
      <!-- 제목 -->
      <div class="form-row">
        <label for="title">제목</label>
        <input type="text" id="title" placeholder="제목을 입력하세요." />
      </div>
      <!-- 내용 -->
      <div class="form-row">
        <label for="content">내용</label>
        <textarea id="content" placeholder="내용을 입력하세요."></textarea>
      </div>
      <!-- 첨부파일 -->
      <div class="form-row file-area">
        <label for="file">첨부파일</label>
        <input type="file" id="file" />
      </div>
      <!-- 작성하기 버튼 -->
      <div class="btn-area">
        <input type="button" value="작성하기" />
      </div>
    </div>

    <!-- 공지사항 목록 테이블 -->
    <table class="notice-table">
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>조회수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>9</td>
          <td class="title-cell">
            <span>공지사항 제목 9</span>
            <input type="button" value="바로가기" />
          </td>
          <td>user01</td>
          <td>2021-03-29</td>
          <td>34</td>
        </tr>
        <tr>
          <td>6</td>
          <td class="title-cell">
            <span>공지사항 제목 6</span>
            <input type="button" value="바로가기" />
          </td>
          <td>answ445</td>
          <td>2021-03-12</td>
          <td>67</td>
        </tr>
        <tr>
          <td>3</td>
          <td class="title-cell">
            <span>공지사항 제목 3</span>
            <input type="button" value="바로가기" />
          </td>
          <td>testg12</td>
          <td>2021-03-01</td>
          <td>98</td>
        </tr>
        <tr>
          <td>2</td>
          <td class="title-cell">
            <span>공지사항 제목 2</span>
            <input type="button" value="바로가기" />
          </td>
          <td>palwe3</td>
          <td>2021-02-02</td>
          <td>85</td>
        </tr>
        <tr>
          <td>1</td>
          <td class="title-cell">
            <span>공지사항 제목 1</span>
            <input type="button" value="바로가기" />
          </td>
          <td>xml23</td>
          <td>2020-12-24</td>
          <td>124</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <!-- 번호, 제목, 작성자 3칸 합침 -->
          <td colspan="3">전체공지사항 갯수</td>
          <!-- 작성일, 조회수 2칸 합침 -->
          <td colspan="2">5개</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
