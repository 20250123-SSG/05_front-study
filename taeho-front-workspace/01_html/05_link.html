<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        * <a>
          1) 다른 곳으로 이동할 수 있는 링크를 만들어주는 태그 (anchor 태그)
          2) 인라인 요소
          3) 형식
             <a href="" target="">노출시킬내용</a>
          4) 주요 속성
             ㄴ href   : 링크 클릭시 이동할 경로 작성 (파일, URL 등)
             ㄴ target : 어느 창에서 이동할 건지 지정
                         ㄴ _self  : 현재 창에서 (기본값)
                         ㄴ _blank : 새 창에서 
    -->




</body>
</html>
