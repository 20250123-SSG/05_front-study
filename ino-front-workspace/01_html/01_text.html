<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>h1tag</h1>
    <!-- 
        * heading 태그
          1) 제목을 나타내는 태그
          2) 블럭요소
          3) <h1> ~ <h6>
          4) 숫자가 작아질수록 글자크기+굵기가 커짐
    -->
    <h2>h2tag</h2>
    <h3>h3tag</h3>
    <h4>h4tag</h4>
    <h5>h5tag</h5>
    <h6>h6tag</h6>
    <hr>
    일반글꼴
    <b>굵게</b><br>
    <strong>굵게</strong>
    <br><br>
    <i>italic</i>
    <em>기울이기, 강조 의미</em>
    <br><br>
    <u>underlined</u>
    <ins>inserted text</ins>
    <s> 취소선1 </s>
    <del> 취소선2 </del>
    <br><br>
    글자<sub>첨자1</sub>
    <sup>첨자2</sup>
    <abbr title="Internet Of Things">IOT</abbr>
    <!-- 
        * 텍스트 효과를 지정하는 태그 
          1) 인라인요소 
          2) 종류
             ㄴ 글자를 굵게 표현     : b, strong
             ㄴ 글자를 기울여 표현   : i, em(empasis)
             ㄴ 글자에 밑줄로 표현   : u, ins
             ㄴ 글자에 취소선 표현   : s, del 
             ㄴ 글자에 첨자 표현     : sub, sup
             ㄴ 글자에 형광펜 표현   : mark
             ㄴ 글자를 작게 표현     : small (big은 html5아님)
             ㄴ 글자의 약어를 표현   : abbr
    -->
             
</body>
</html>
