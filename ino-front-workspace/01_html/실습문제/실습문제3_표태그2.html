<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            text-align: center;
        }
        thead {
            color: white;
            background-color: pink;
        }
        tbody {
            background-color: yellow;
        }
        button {
            background-color: cadetblue;
            color: white;
        }
        tfoot {
            color: blue;
            background-color: red;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>관</th>
                <th>강의장</th>
                <th>인원수</th>
                <th>강의명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">1관</td>
                <td rowspan="2">9 강의장</td>
                <td rowspan="2">30명</td>
                <td >오전 : 강보람 <button>신청하기</button></td>
            </tr>
            <tr>
                <td >오후 : 강보람 <button>신청하기</button></td>
            </tr>
            <tr>
                <td rowspan="2">10 강의장</td>
                <td rowspan="2">23명</td>
                <td >오전 : 홍길동 <button>신청하기</button></td>
            </tr>
            <tr>
                <td >오후 : 홍길동 <button>신청하기</button></td>
            </tr>
            <tr>
                <td rowspan="2">9 강의장</td>
                <td rowspan="2">30명</td>
                <td >오전 : 김말순 <button>신청하기</button></td>
            </tr>
            <tr>
                <td >오후 : 김말순 <button>신청하기</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="6">많이 신청해주세요!</th>
            </tr>
        </tfoot>
    </table>
    <!-- 실습문제3_표태그2.PNG -->
    
</body>
</html>
