    <!-- 
        * 시맨틱태그 
          1) HTML5부터 제공하는 태그 
          2) div 태그 같이 블럭요소로 생각하면됨 
             단, 해당 영역내에 어떤 정보가 담겨있는지를 보다 쉽게 파악하기 위해 
             각 영역별로 의미있는 태그명을 제공함 
             ㄴ 명확한 구분 가능
             ㄴ 타인이 해석할 때도 동일하게 해석 가능 
          3) 종류
             ㄴ header  : 가장 위에 나타는 머리말
             ㄴ nav     : 목차 형태의 메뉴바
             ㄴ section : 본문 내용(컨텐츠)를 의미하는 태그 
             ㄴ article : 따로 분할해서 다른 곳에 쓸수 있는 컨텐츠들을 묶는 태그 
             ㄴ aside   : 본문 외의 내용 / 광고 배너같은 것들 링크 모음집 등 (필수적이지 않는 내용)
             ㄴ footer  : 웹 문서의 바닥글 (제작정보, 회사정보, 저작권 등등)
          4) 유의사항
             ㄴ IE8 이하에서는 인라인 요소로 인식됨 => 블럭요소로 취급되도록 display:block처리 해야됨
    -->

</body>
</html>
