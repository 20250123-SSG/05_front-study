<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Kirang+Haerang&display=swap" rel="stylesheet"> -->
     <style>
         
         @import url('https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Kirang+Haerang&display=swap');
         #p1{
             /* 글꼴 */ font-family: '보람체', '궁서체';
             /* 크기 */ font-size: 32px; /* 기본값 16px, px|em|% */
             /* 굵기 */ font-weight: 900; /* 기본값 400, 100 ~ 900 */
             /* 색상 */
             color: red;
             color: #12f340;             /* RGB색상코드, 각 2자리(00~ff)값을 가짐 */
             color: rgb(127, 163, 49);   /* RGB색상함수, 각 자리(0~255)값을 가짐 */
             color: rgba(127, 163, 49, 0.322); /* alpha : 투명도 지정 (0:투명, 1:불투명) */
         }
 
         #p2{
             /*
                 * 구글 폰트 사용
                   1) http://fonts.google.com 접속
                   2) 원하는 폰트 검색
                   3) 원하는 폰트 사용 연동 (CDN)
                      ㄴ <link>      -> <head> 태그 안에 배치
                      ㄴ @import     -> <style> 태그 안 상단에 배치
                   4) 스타일 적용
             */
             font-size: 32px;
             font-family: "East Sea Dokdo", sans-serif;
             font-family: "Kirang Haerang", sans-serif;
             /* 속성 */ font-style: italic; /* normal(기본값), italic, oblique */
         }
 
         #p3{
             font-size:28px;
             /* 자간     */ letter-spacing: -2px;
             /* 단어간   */ word-spacing: 10px;
             /* 행높이   */ line-height: 32px;    /* 주로 세로 가운데 정렬을 위해 사용 */
             /* 줄긋기   */ text-decoration: underline; /* none(없음), line-through, overline, underline */
             /* 들여쓰기 */ text-indent: 20px;
             /* 대소문자 */ text-transform: uppercase; /* lowercase, uppercase, capitalize */
         }
 
         #p4{
             font-size:30px;
             font-weight: 900;
             
             /* 정렬 */ text-align: center; /* left, justify(양쪽), right, center */
             /* 그림자 (가로거리(x) 세로거리(y) [번짐정도] [색상]) */
             text-shadow: 0px 0px 10px yellowgreen;
 
             color:white;
             text-shadow: 0px -5px 8px yellow, 0px -10px 8px orange
                        , 0px -15px 14px orangered, 0px -20px 20px red;
 
         }
     </style>
 </head>
 <body>
 
     <h2>글꼴 및 텍스트 관련 스타일 속성</h2>
 
     <p id="p1">글꼴 및 텍스트 Style Test1</p>
     <p id="p2">글꼴 및 텍스트 Style Test2</p>
     <p id="p3">글꼴 및 텍스트 Style Test3</p>
     <p id="p4">글꼴 및 텍스트 Style Test4</p>
 
 </body>
 </html>
