<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  
  <h2>기본 선택자 이용해서 요소 선택</h2>

  <div id="box" class="wrap">box</div>

  <script>
    // tag 이용 선택
    console.log( $('div') ); // document.getElementByTagName('div')
    // id 이용 선택
    console.log($('#box')); // document.getElementById('#box')
    // class "
    console.log( $('.wrap')) // document.getElementsByClassName('wrap')
  </script>

  <hr>

  <h2>input의 type을 이용해 요소 선택</h2>
  <input type="text"> <br>
  <input type="password"> <br>
  <input type="radio" id="radio1" checked> ra1<br>
  <input type="radio" id="radio2"> ra2<br>
  <input type="checkbox" id="check1"> chk1<br>
  <input type="checkbox" id="check2" checked> chk2<br>
  <input type="submit">
  <input type="submit" disabled> <br>
  <select>
    <option>A</option>
    <option>B</option>
  </select>

  <script>
    console.log( $(':text')); // type = text 요소 선택
    console.log( $(':password'));
    console.log( $(':radio')); // 여러 요소가 순차적으로 담겨 있음.
    console.log( $(':checkbox')); // 마찬가지
    console.log( $(':submit'));
    console.log('=========================');
    console.log($(':radio:checked'));
    console.log($(':checkbox:checked'));
    console.log($(':submit:enabled'));
    console.log( $(':selected'));
    console.log('-- is method 이용 상태 확인 --');
    console.log( $(':text').is(':focus'));
    console.log($('#radio1').is(':checked'));
    
  </script>

  <hr>
  
  <h2>탐색메소드(Traversing) 이용해서 요소 선택</h2>
  <ul class="ott">
    <li id="netflex"><a href="#">넷플릭스</a></li>
    <li id="disneyplus"><a href="#">디즈니플러스</a></li>
    <li id="tving"><a id="tving-link" href="#">티빙</a></li>
    <li id="wave"><a href="#">웨이브</a></li>
    <li id="coupangplay"><span>쿠팡플레이</span></li>
  </ul>

  <script>
    // 자손, 후손 :  Descendants Traversing
    // 자손
    console.log('-- 자손 요소 선택 --');
    console.log($('.ott > li')); 
    console.log($('.ott').children()); // li 요소들
    console.log($('.ott').children().children()); // li 요소의 자손 a 요소 4 + span
    // 후손
    console.log('== 후손 요소 선택 ==');
    console.log( $('.ott a'));
    console.log( $('.ott').find('a'));
    // 동위 관계 : Sideways Traversing
    // 일반 형제
    console.log( $('#tving').nextAll() );
    console.log( $('#tving').prevAll() );
    console.log( $('#tving').siblings('li') );
    // 인접 형제
    console.log( $('#tving').next() );
    console.log( $('#tving').prev() );

    // 부모 및 형제
    console.log('====부모====');
    console.log( $('#tving-link').parent() ); //  부모요소 1개 가져옴
    console.log( $('#tving-link').parents() ); //  부모요소 전부 가져옴
    console.log( $('#tving-link').closest('ul') ); // 가장 가까운 요소 찾기, 선택자 제시 필수
    console.log('------------------------------')
</script>

  <hr>

  <h2>필터링메소드 이용해서 요소 선택</h2>

  <table border="1" id="user-info">
    <tr>
      <th>이름</th>
      <th>혈액형</th>
      <th>거주지</th>
    </tr>
    <tr class="main">
      <td>홍길동</td>
      <td>A형</td>
      <td>서울</td>
    </tr>
    <tr class="main">
      <td>김영희</td>
      <td>B형</td>
      <td>경기도</td>
    </tr>
    <tr>
      <td>김삼순</td>
      <td>O형</td>
      <td>부산</td>
    </tr>
    <tr>
      <th colspan="2">총인원</th>
      <td>3명</td>
    </tr>
  </table>

  <script>
    console.log($('#user-info tr').first()); // 첫번째 선택
    console.log($('#user-info tr').last()); // 마지막 선택
    console.log($('#user-info tr').even()); // 짝수
    console.log($('#user-info tr').odd()); // 홀수
    console.log($('#user-info tr').eq(3)); // custom, 3의 배수
    console.log($('#user-info tr').filter('.main') );
    console.log($('#user-info tr').not('.main') );

  </script>
  
</body>
</html>
