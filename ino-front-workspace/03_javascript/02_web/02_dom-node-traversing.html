<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 
    ## 노드 탐색 ##
    요소 노드 취득 후 취득한 요소 기준으로 DOM 트리의 노드를 옮겨 다니며 부모, 형제, 자식 노드 등을 탐색해야될 때가 있음
    DOM 트리 상위 노드를 탐색할 수 있도록 Node, Element 에서 탐색 프로퍼티를 제공함.

    * 주요 노드 종류
    1. 텍스트 노드 (Text Node)  : 태그 사이에 정의되어 있는 텍스트 데이터 
    2. 요소 노드 (Element Node) : 태그로 이루어진 요소 

    ex) <h1>안녕하세요</h1> 
         → 텍스트 노드 : 안녕하세요
         → 요소 노드   : <h1>안녕하세요</h1>

    * 유의사항
      요소 사이의 스페이스, 탭, 줄바꿈(개행) 등의 공백 문자는 텍스트 노드를 생성함 

      ex) <div>
             <h1>안녕</h1>
          </div>

          div 내의 노드 
            → 텍스트노드("\n")
            → 요소노드(<h1>안녕</h1>)
            → 텍스트노드("\n")
  -->

  <!-- 
    ## 자식 노드 탐색 ##
    1. Node.prototype.childNodes : 자식 노드(요소 노드, 텍스트 노드)를 탐색하여 NodeList에 담아 반환 
    2. Node.prototype.firstChild : 첫번째 자식 노드(요소 노드, 텍스트 노드) 반환 
    3. Node.prototype.lastChild  : 마지막 자식 노드(요소 노드, 텍스트 노드) 반환 

    4. Element.prototype.children : 자식 노드 중 요소 노드만 탐색하여 HTMLCollection에 담아 반환
    5. Element.prototype.firstElementChild : 첫번째 자식 요소 노드 반환 
    6. Element.prototype.lastElementChild  : 마지막 자식 요소 노드 반환 
  -->

  <h2>자식 노드 탐색</h2>
  <ol id="test1">
    <li>coffe</li>
    <li>coke</li>
    <li>milk</li>
  </ol>

  <script>
    const test1 = document.getElementById('test1');

    console.log(test1.childNodes);
    console.log(test1.firstChild);
    console.log(test1.firstElementChild);
  </script>
  <!-- 
    ## 자식 노드 확인 ##
    Node.prototype.hasChildNodes() : 자식 노드 존재 여부 확인 
                                     텍스트 노드를 포함하여 자식 노드가 있을 경우 true, 없으면 false 반환 
  -->




  <!-- 
    ## 부모 노드 탐색 ##
    Node.prototype.parentNode | parentElement : 부모 요소 노드 반환 
  -->

  <h2>parent node seeking</h2>

  <ul id="test2">
    <li class="orange">orange</li>
    <li class="banana">banana</li>
    <li class="strawberry">strawberry</li>
  </ul>

  <script>
    const banana1 = document.getElementsByClassName('banana');
    const banana2 = document.querySelector('.banana');
    console.log(banana1)
    console.log(banana1.parentElement);
    console.log(banana2)
    console.log(banana2.parentElement);
  </script>


 

  <!-- 
    ## 형제 노드 탐색 ##
    1. Node.prototype.previousSibling : 형제 노드 중 자신의 이전 형제 노드(요소노드, 텍스트노드)를 탐색하여 반환
    2. Node.prototype.nextSibling     : 형제 노드 중 자신의 다음 형제 노드(요소노드, 텍스트노드)를 탐색하여 반환

    3. Element.prototype.previousElementSibling : 형제 요소 노드 중 자신의 이전 형제 요소 노드를 탐색하여 반환
    4. Element.prototype.nextElementSibling: 형제 요소 노드 중 자신의 다음 형제 요소 노드를 탐색하여 반환
  -->
<ul id="test3">
  <li>spring</li>
  <li class="summer">summer</li>
  <li>autumn</li>
  <li>winter</li>
</ul>
  
<script>
  const summer = document.querySelector('.summer');

  console.log(summer.previousSibling);

  console.log(summer.previousElementSibling);
</script>

</body>
</html>
