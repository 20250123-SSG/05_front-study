<body>
  <h3>문제1. 버튼 클릭시 테이블이 완성되도록 하시오.</h3>

  <button id="movie_info_btn">영화정보가져오기</button> <br><br>

  <table boarder="1">
    <thead>
      <tr>
        <th>선택</th>
        <th>번호</th>
        <th>썸네일</th>
        <th>제목</th>
        <th>감독</th>
      </tr>
    </thead>
    <tbody id="movies">
      <!-- 위의 '영화정보가져오기' 버튼 클릭시 하단의 영화 데이터(movies)를 가지고 tr 요소를 동적으로 만들어 tbody 안에 추가하시오 -->
      <!-- 
        ex)
        <tr>
          <td><input type="checkbox" value="20235034"></td>
          <td>20235034</td>
          <td><img src="https://www.kobis.or.kr/common/mast/movie/2023/11/thumb_x192/thn_65a860f7dfb04c449f4a0f0d3207edee.jpg" width="50px"></td>
          <td>더 마블스</td>
          <td>니아 다코스타</td>
        </tr>
        ...
      -->
    </tbody>
  </table>

  <script>
    const movies = {
      year: 2023,
      genre: 'action',
      items: [
        {
          no: '20235034',
          thumbnail: 'https://www.kobis.or.kr/common/mast/movie/2023/11/thumb_x192/thn_65a860f7dfb04c449f4a0f0d3207edee.jpg',
          title: '더 마블스',
          director: '니아 다코스타'
        },
        {
          no: '20218935',
          thumbnail: 'https://www.kobis.or.kr/common/mast/movie/2023/08/thumb_x192/thn_b9b13d4a5ce94150a8ee0522f60b978f.jpg',
          title: '더 문',
          director: '김용화'
        },
        {
          no: '20232631',
          thumbnail: 'https://www.kobis.or.kr/common/mast/movie/2023/06/thumb_x192/thn_fbc864b8a3f64ee98e22372534a81cec.jpg',
          title: '미션 임파서블:데드 레코닝 PART ONE',
          director: '크리스토퍼 맥쿼리'
        }
      ]
    };


    // #movie_info_btn 요소 클릭시 movies.items 배열에 있는 영화 정보를 가지고 tr 요소를 동적으로 만들어 tbody 안에 추가하시오.
    const movieInfoBtn = document.getElementById('movie_info_btn'); 
    const moviesTbody = document.getElementById('movies');

    movieInfoBtn.addEventListener('click', function() {
    
      movies.items.forEach(function(movie) {
        const tr = document.createElement('tr');
        const tdCheckbox = document.createElement('td');
        const tdNo = document.createElement('td');
        const tdThumbnail = document.createElement('td');
        const tdTitle = document.createElement('td');
        const tdDirector = document.createElement('td');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = movie.no; 

        tdCheckbox.appendChild(checkbox);
        tdNo.textContent = movie.no;
        const img = document.createElement('img');
        img.src = movie.thumbnail;
        img.width = 50; 
        tdThumbnail.appendChild(img);
        tdTitle.textContent = movie.title;
        tdDirector.textContent = movie.director;
        tr.appendChild(tdCheckbox);
        tr.appendChild(tdNo);
        tr.appendChild(tdThumbnail);
        tr.appendChild(tdTitle);
        tr.appendChild(tdDirector);
        moviesTbody.appendChild(tr);
      });
    });




  </script>

  <h3>문제2. 버튼 클릭시 마다 이미지 및 텍스트를 교환하시오.</h3>

  <img id="light_img" src="/assets/image/light1.png" width="50px"> <br>
  <button button id="light_toggle_btn" style="width:60px">ON</button>

  <script>
    
    // #light_toggle_btn 요소 클릭시 img 요소의 src 속성을 변경하고, 버튼의 텍스트를 변경하시오.
    const lightImg = document.getElementById('light_img');
    const lightToggleBtn = document.getElementById('light_toggle_btn');

    lightToggleBtn.addEventListener('click', function() {
      if (lightImg.src.includes('light1.png')) {
        lightImg.src = '/assets/image/light2.png'; 
        lightToggleBtn.textContent = 'OFF'; 
      } else {
        lightImg.src = '/assets/image/light1.png'; 
        lightToggleBtn.textContent = 'ON'; 
      }
    });
  </script>

    <h3>문제3. 슬라이드 이미지(flower1.jpg ~ flower5.jpg)를 구현하시오.</h3>
    
    <style>
      #slide_img {
        display: flex;
        flex-direction: column;
        align-items: flex-start; 
        justify-content: center; 
        margin: 0 auto; 
        width: 100%; 
        padding-left: 20px; 
      }
      #img_container {
        width: 200px;
        height: 300px;
        background-image: url('/assets/image/flower1.jpg');
        background-size: cover;
        background-position: center; 
        margin-bottom: 10px; 
      }
      #slide_btn {
        display: flex;
        justify-content: space-between; 
        width: 220px; 
      }
    </style>
    
    <div id="slide_img">
      <div id="img_container"></div>
      <div id="slide_btn">
        <button id="prev_btn">이전</button>
        <span id="img_no">1 / 5</span>
        <button id="next_btn">다음</button>
      </div>
    </div>

  <script>

    const images = [
      '../../../assets/image/flower1.jpg',
      '../../../assets/image/flower2.jpg',
      '../../../assets/image/flower3.jpg',
      '../../../assets/image/flower4.jpg',
      '../../../assets/image/flower5.jpg'
  
    ];
    let currentIndex = 0; 
  

    const imgContainer = document.getElementById('img_container');
    const imgNo = document.getElementById('img_no');
    const prevBtn = document.getElementById('prev_btn');
    const nextBtn = document.getElementById('next_btn');
  

    function updateSlide() {
      imgContainer.style.backgroundImage = `url(${images[currentIndex]})`; 
      imgNo.textContent = `${currentIndex + 1} / ${images.length}`; 
    }
  

    prevBtn.addEventListener('click', function () {
      if (currentIndex > 0) {
        currentIndex--; 
      } else {
        currentIndex = images.length - 1; 
      }
      updateSlide();
    });
  

    nextBtn.addEventListener('click', function () {
      if (currentIndex < images.length - 1) {
        currentIndex++; 
      } else {
        currentIndex = 0; 
      }
      updateSlide();
    });
  
    updateSlide();
  </script>

  <h3>문제4. 비밀번호 보이기 / 숨기기</h3>

  <style>
    .eye {
      margin-left: 20px;
      cursor: pointer;
    }
  </style>
  <div>
    <input type="password" id="pw">
    <span id="eye" class="eye">
      <i class="fa-regular fa-eye-slash"></i> <!--fa-eye 클래스일 경우 슬래시가 그어지지 않은 눈 모양 아이콘이다.-->
    </span>
  </div>

  <script>

    const passwordInput = document.getElementById('pw');
    const eyeIcon = document.getElementById('eye');

    eyeIcon.addEventListener('click', function () {
    
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text'; // 비밀번호 보이기
        eyeIcon.innerHTML = '<i class="fa-regular fa-eye"></i>'; // 아이콘 변경 (눈 모양)
      } else {
        passwordInput.type = 'password'; // 비밀번호 숨기기
        eyeIcon.innerHTML = '<i class="fa-regular fa-eye-slash"></i>'; // 아이콘 변경 (슬래시가 그어진 눈 모양)
      }
    });

  </script>

  <h3>문제5. 검색 화면 구성하기</h3>

  <style>
    .search-boxes {
      display: none;
    }
  </style>

  <div style="margin-bottom: 20px;">
    <!-- 인라인 이벤트 모델에서 인자로 this 를 전달하면 이벤트 핸들러는 해당 this 값을 이벤트 대상(target)으로 사용할 수 있음 -->
    <input type="radio" name="category" id="title" onclick="displaySearchBox(this)"><label for="title">제목</label>
    <input type="radio" name="category" id="date" onclick="displaySearchBox(this)"><label for="date">날짜</label> 
    <input type="radio" name="category" id="price" onclick="displaySearchBox(this)"><label for="price">가격</label>
  </div>

  <!-- 제목 라디오 버튼 선택시 보여질 검색 박스 -->
  <div id="title-search" class="search-boxes">
    <form method="get" action="/search.do">
      <div>제목 검색</div>
      <input type="text" name="title" placeholder="검색할 제목을 입력하세요"> 
      <button type="submit">검색</button>
    </form>
  </div>

  <!-- 날짜 라디오 버튼 선택시 보여질 검색 박스 -->
  <div id="date-search" class="search-boxes">
    <form method="get" action="/search.do">
      <div>날짜 검색</div>
      <input type="date" name="start"> - 
      <input type="date" name="end"> 
      <button type="submit">검색</button>
    </form>
  </div>

  <!-- 가격 라디오 버튼 선택시 보여질 검색 박스 -->
  <div id="price-search" class="search-boxes">
    <form method="get" action="/search.do">
      <div>가격 검색</div>
      <input type="number" name="min-price" placeholder="최소 가격"> - 
      <input type="number" name="max-price" placeholder="최대 가격">
      <button type="submit">검색</button>
    </form>
  </div>

  <script>
    function displaySearchBox(radio) {
      const searchBoxes = document.querySelectorAll('.search-boxes');
      searchBoxes.forEach(function (box) {
        box.style.display = 'none';
      });
  
      const selectedBoxId = radio.id + '-search'; 
      const selectedBox = document.getElementById(selectedBoxId);
      if (selectedBox) {
        selectedBox.style.display = 'block';
      }
    }
  </script>
