    ## HTML ##
    1. HyperText Markup Language
    2. Markup(태그)으로 정의하는 언어
    3. 웹 문서를 만들때 사용되는 언어 
    4. 태그로 구성됨 (<태그>)
        1) 각 태그마다 화면에 시각적으로 표현되는 형식이 다름
        2) 대부분 시작 태그와 종료태그로 구성되어있음 (<b></b>)
           시작태그만 존재하는 경우도 있음 (<input>)
        3) 계층 구조를 가지고 있음 (부모태그, 자식태그, 형제태그)
        4) 작성 형식
            <태그명 속성1="속성1값" 속성2="속성2값" attribute="value">화면에 표현할 값</태그명>
        5) 태그 적용 범위 
            ㄴ 블럭 요소   : 한 줄 전체에 적용됨. 다음 요소 작성시 자동으로 줄 바꿈 처리됨
            ㄴ 인라인 요소 : 해당 요소에만 적용됨. 줄바꿈을 강제로 해줘야됨  

    5. 문서 기본 구조
       <!DOCTYPE html>      -- 문서형식 지정 : html5 형식임을 알리는 선언부
       <html lang="">       -- html 문서의 시작 (문서의 모든 내용을 포함하는 최상위 태그) / lang속성:제작언어(검색엔진에서 활용)
        <head></head>       -- 해당 문서의 각종 정보, 제목, 설명, 스타일시트 등을 표현
        <body></body>       -- 화면에 표현하고자 하는 정보 및 내용을 표현
       </html>              -- html 문서의 끝
