        /* 
            * transition
              ㄴ 이행(움짐임 과정) 스타일 속성

              1) transition-property        : 이행 과정을 볼 CSS 속성을 지정
              2) transition-duration        : 이행 시간을 지정 (3s==3초)
              3) transition-timing-function : 이행 과정이 동작하는 방식을 지정
        */
        
    </style>    




    <!-- 
        * transform 종류
          1) translateX(이동시킬값)      : 가로축 이동
          2) translateY(이동시킬값)      : 세로축 이동
          3) translate(X축이동, Y축이동) : 대각선방향으로 활용
          4) scaleX(확대시킬배수)        : 가로로 확대 및 축소
          5) scaleY(확대시킬배수)        : 세로로 확대 및 축소
          6) scale(X축확대, Y축확대)     : 전체 확대 및 축소
          7) rotateX(회전각도)           : 가로축기준으로 회전
          8) rotateY(회전각도)           : 세로축기준으로 회전
          9) rotate(회전각도)            : 그냥 회전
         10) skewX(뒤틀각도)             : 가로축으로 뒤틀기
         11) skewY(뒤틀각도)             : 세로축으로 뒤틀기
         12) skew(뒤틀각도)              : 전체 뒤틀기
    -->

</body>
