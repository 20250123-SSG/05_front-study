<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {border: 1px solid red; box-sizing: border-box;}
        .wrap{
            width: 100%;
            max-width: 1300px;
            margin: auto;
            /* .header, .navigator, .content, .footer를 세로로 배치 */
            display: flex;
            flex-direction: column; /* 메인축 Y축, 교차축 X축 */
            /* .header, .navigator, .content, .footer 가 자동으로 width:100% */
        }
        .header, .footer{height: 150px;}
        .navigator{height: 50px;}
        .content{min-height: 500px;}

        .header1, .header3{width: 20%;}
        .header2{width: 60%;}

        .content{
            display:flex;
        }

        .content1{width:15%;}
        .content2{width:60%;}
        .content3{width:25%;}
    </style>
</head>
<body>


    <!-- 

        ┌-------------------------┐ 
        |     |             |     |     ==> header (로고이미지, 검색창 등)
        |-------------------------|
        |-------------------------|     ==> navigator (메뉴바)
        |     |             |     |     ==> content (사이트 상품 및 정보 표현)
        |     |             |     |
        |-------------------------|
        |                         |     ==> footer (링크모음, 회사정보, 저작권)
        └-------------------------┘
    
    -->

    <div class="wrap">
        <div class="header">
            <div class="header1"></div>
            <div class="header2"></div>
            <div class="header3"></div>
        </div>
        <div class="navigator"></div>
        <div class="content">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>
        <div class="footer"></div>
    </div>

</body>
</html>
