<!--
    ## CSS ##
    1. Cascade Style Sheet
    2. HTML문서상의 요소들에 스타일을 지정하는 언어
    3. 스타일 지정 방식
       1) internal : html 문서내에 <style> 태그를 통해 스타일구문을 작성하는 방식
       2) external : 별도의 *.css 파일에 스타일구문을 작성한 후 html문서에서 <link> 태그로 가져오는 방식
       3) inline   : 요소내에 style속성을 통해 스타일구문을 작성하는 방식
    4. 스타일 적용 우선 순위 
          높음 ----------------------- 낮음
       !important > inline > internal,external
    5. 기본적인 스타일 작성 구조
       선택자 {
          style속성: 값;
          style속성: 값;
          ...
       }
-->


<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
    <!-- internal 방식으로 적용 --> 
   <style>
      /* CSS영역 */
      p {
         color:red;
      }
      div {
         color:yellow;
      }
   </style>
   <!-- EXternal 방식 -->
    <link href="./sample.css" rel="stylesheet">   
</head>
<body>
   <!-- internal 방식으로 적용-->
   <p>HELLO CSS</p>
   <div>안녕하세요</div>
   <!-- external 방식으로 적용-->
    <pre>반갑습니다</pre>

    <!-- inline방식으로 적용 -->
   <span style="color: brown; background-color: yellow;"> 안녕히가세요 </span>

</body>
</html>
