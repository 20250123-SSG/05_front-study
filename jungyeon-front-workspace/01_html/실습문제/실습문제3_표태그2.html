<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    caption{
        color: red;
    }
    thead{
        background-color: pink;
        color:white;
    }
    tbody{
        background-color: yellow;
        text-align: center;
    }
    button{
        background-color: skyblue;
        color: white;
    }
    tfoot{
        background-color: red;
        color: blue;
        text-align: center;
        font-weight: bold;
    }
    

    </style>
</head>
<body>
    
    <!-- 실습문제3_표태그2.PNG -->

        <caption><b>강의목록</b></caption>
        <thead>
            <tr>
                <th>관</th>
                <th>강의장</th>
                <th>인원수</th>
                <th>강의명</th>
            </tr>
        </thead>
        <tbody id="room">
            <tr>
                <td rowspan="6">1관</td>
                <td rowspan="2">9 강의장</td>
                <td rowspan="2">30명</td>
                <td>오전 : 강보람 <button>신청하기</button></td>
            </tr> 
            <tr> 
                <td>오후 : 강보람 <button>신청하기</button></td>
            </tr>
            <tr>
                <td rowspan="2">10 강의장</td>
                <td rowspan="2">23명</td>
                <td>오전 : 홍길동 <button>신청하기</button></td>
            </tr> 
                <td>오후 : 홍길동 <button>신청하기</button></td>
            <tr>
                <td rowspan="2">11 강의장</td>
                <td rowspan="2">27명</td>
                <td>오전 : 김말순 <button>신청하기</button></td>
            </tr> 
                <td>오후 : 김말순 <button>신청하기</button></td>           
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">많이 신청해주세요!</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
