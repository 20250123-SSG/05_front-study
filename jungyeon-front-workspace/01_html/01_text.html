<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        * heading 태그
          1) 제목을 나타내는 태그
          2) 블럭요소
          3) <h1> ~ <h6>
          4) 숫자가 작아질수록 글자크기+굵기가 커짐
    -->
    일반글꼴 
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>

    <!-- 존재하지 않는 태그 작성시 그냥 일반글꼴로 취급 -->
    <h7>h7태그 있나?</h7>

    <hr>


    <!-- 
        * 텍스트 효과를 지정하는 태그 
          1) 인라인요소 
          2) 종류
             ㄴ 글자를 굵게 표현     : b, strong
             ㄴ 글자를 기울여 표현   : i, em(empasis)
             ㄴ 글자에 밑줄로 표현   : u, ins
             ㄴ 글자에 취소선 표현   : s, del 
             ㄴ 글자에 첨자 표현     : sub, sup
             ㄴ 글자에 형광펜 표현   : mark
             ㄴ 글자를 작게 표현     : small (big은 html5아님)
             ㄴ 글자의 약어를 표현   : abbr
    -->
    일반글꼴 <br>      
    <b>굵게</b> <br>
    <strong>굵게, 강하게(strong)의미</strong> <!--스크린리더에서 강하게-->
    <br><br>

    <i>기울이기</i> <br>
    <em>기울이기, 강조(emphasis)의미</em>
    <br><br>

    <u>밑줄</u> <br>
    <ins>밑줄, 삽입된(insert)텍스트 의미</ins>
    <br><br>

    <s>취소선</s> <br>
    <del>취소선, 삭제된(delete)텍스트 의미</del>
    <br><br>

    글자<sub>아래첨자</sub> H<sub>2</sub>0 <br>
    글자<sup>위첨자</sup> 10<sup>2</sup>
    <br><br>

    <mark>형광펜</mark> <br><br>

    <small>작게</small> <br><br>

    <abbr title="Internet of Things">IOT</abbr>란 각종 사물에 센서와 통신 기능을 내장해 인터넷에 연결하는 기술이다.
        
    <hr>

    <b><mark><s>태그 중첩</s></mark></b> 사용 가능

</body>
</html>
