  <!-- 
    * 동적으로 요소 생성 
    1) 문자열로 요소 만들기 
        → 변수 = '<b>안녕하세요</b>';
    2) jQuery 객체로 요소 만들기
        → 변수 = $('<b></b>').text('안녕하세요');
        → 변수 = $('<b>안녕하세요</b>');

    * 동적으로 만들어진 요소 추가 
    1) 문자열로 만들어진 요소 추가 
        → 요소.html('문자열로생성한요소');
    2) jQuery 객체로 만들어진 요소 추가 
        → jQuery객체.appendTo(요소)     : 해당 요소의 마지막 자손으로 추가 
        → jQuery객체.prependTo(요소)    : 해당 요소의 첫번째 자손으로 추가
        → jQuery객체.insertBefore(요소) : 해당 요소의 이전 형제로 추가
        → jQuery객체.insertAfter(요소)  : 해당 요소의 다음 형제로 추가
        ---------------------------------------------------------------------
        → 요소.append(jQuery객체)  : 해당 요소의 마지막 자손으로 추가 
        → 요소.prepend(jQuery객체) : 해당 요소의 첫번째 자손으로 추가
        → 요소.before(jQuery객체)  : 해당 요소의 이전 형제로 추가
        → 요소.after(jQuery객체)   : 해당 요소의 다음 형제로 추가
  -->
