<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            하단의 html 요소로 style을 적용시켜 "실습문제01_달력만들기.PNG" 같은 달력모양으로 보여지도록 하시오. 
            특정 날짜에 마우스를 올리게 되면 해당 날짜의 배경색이 베이지 색상이 되도록 부여하시오.
            html 요소에 추가적인 속성을 부여하셔도 됩니다.            
        */
        
        .date{
            text-align: center;
            font-weight: bold;
        }
        .date span{
            font-size: 40px;
            color: red;
        }
        .calendar{
            margin: 0 auto;
            border: 1px solid black;
            border-collapse: collapse; 
            width: 600px;
            height: 500px;
            font-weight: 600;
        }
        
        .calendar td{
            padding: 10px;
            border: 1px solid gray;
            text-align: left;
            vertical-align: top;
        }
        .calendar>thead td {
            text-align: center;
            width: 100px;
            height: 30px;
        }
        .calendar span{
            color: red;
            font-size: 12px;
            
        }
        .calendar td.july{
            color: gray;
        }
        td:nth-child(1){
            color: red;
        }
        td:nth-child(7){
            color: blue;
        }
        .calendar>tbody td:hover{
            background-color: beige;
        }

        
            


    </style>
</head>
<body>

    <div class="date">
        2024 <span class="month">8</span> August
    </div>

    <table class="calendar">
        <thead>
            <tr>
                <td>SUN</td>
                <td>MON</td>
                <td>TUE</td>
                <td>WED</td>
                <td>THU</td>
                <td>FRI</td>
                <td>SAT</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="july">28</td>
                <td class="july">29</td>
                <td class="july">30</td>
                <td class="july">31</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15 <span>광복절</span></td>
                <td>16</td>
                <td>17</td>
            </tr>
            <tr>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
            </tr>
            <tr>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
