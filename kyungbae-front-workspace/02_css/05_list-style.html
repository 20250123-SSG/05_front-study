<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style</title>
    <style>
        #ul1 {
            /* 불릿기호 */ list-style-type: none; /* disc, circle, square, none */
            /* 이미지 */ list-style-image: url(../assets/image/icon.png);
        }
        #ol1 {
            /* 번호종류 */ list-style-type: lower-greek;
            /* 들여쓰기 */ list-style-position: inside; /* outside, inside */
        }
    </style>
</head>
<body>

    <ul id="ul1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
    </ul>

    <ol id="ol1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
    </ol>

    
</body>
</html>
