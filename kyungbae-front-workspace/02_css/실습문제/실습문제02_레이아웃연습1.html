<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            하단의 html 요소들을 가지고 
            
            "실습문제02_레이아웃연습1_문제.jpg" 이미지에 보여지는 형식과 최대한 유사하게 스타일을 부여하시오.  
            사용할 이미지들은 practice_image 폴더 안에 있습니다.

            Tip.
            1) header, nav, section, footer 큰 틀 먼저 레이아웃 잡기
            2) header 안, section 안에 세부 레이아웃 잡기 
            3) header 먼저 img 적용해가며 세세한 style 부여하기
            4) footer img 적용하여 세세한 style 부여하기
            5) section 내에 img 적용해가며 세세한 style 부여하기
               section 내에 로그인폼 레이아웃 잡고 세세한 style 부여하기
            6) nav 메뉴바 style 부여하기
        */
        .wrap * {
            border: 1px solid red;
            box-sizing: border-box;
        }
        .wrap {
            max-width: 1300px;
            margin: auto;
        }

        /* header */
        .header {
            display: flex;
            height: 80px;
        }
        .header_logo_mini {
            display: flex;
            width: 20%;
            justify-content: center;
        }
        .header_logo_mini img {
            height: 100%;
        }
        .header_logo_big {
            width: 80%;
            display: flex;
            justify-content: left;
        }
        .header_logo_big img {
            height: 100%;
        }

        /* navigator */
        .nav {
            background-color: green;
        }
        .nav ul {
            height: 30%;
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: space-evenly;
            gap: 10px;
            align-items: center;
        }
        .nav>ul a{
            text-decoration: none;
            color: aliceblue;
        }

        /* content */
        .content {
            display: flex;
        }
        .content_side{
            width: 20%;
        }
        .content_side img {
            width: 100%;
        }
        .content_img{
            width: 60%;
            display: flex;
            flex-direction: column;
        }
        .content_img p {margin: 0;}
        .content_img img {
            width: 100%;
        }
        .content_img_top {
            width: 100%;
            display: flex;
        }
        .content_img_top>div {
            width: 50%;
        }
        .content_img_bottom {
            display: flex;
        }
        .content_img_bottom>div {
            width: 50%;
        }
        .content_etc {
            width: 20%;
            display: flex;
            flex-direction: column;
        }
        .content_login {
            height: 20%;
        }
        .content_poster {
            height: 40%;
        }
        .content_message{
            height: 40%;
        }
        .footer {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: top;
        }

    </style>
</head>
<body>

    <div class="wrap">

        <!-- header -->
        <header class="header">
            <div class="header_logo_mini">
                <a href="#"><img src="./practice_image/logo.jpg"></a>
            </div>
            <div class="header_logo_big">
                <a href="#"><img src="./practice_image/mainlogo.jpg" alt=""></a>
            </div>
            <div class="header_etc"></div>
        </header>

        <!-- navigator -->
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Board</a></li>
                <li><a href="#">Contact</a></li> 
            </ul>
        </nav>

        <!-- content -->
        <section class="content">
            <div class="content_side">
                    <img src="./practice_image/left_img.jpg">
            </div>
            <div class="content_img">
                <div class="content_img_top">
                    <div>
                        <img src="./practice_image/main_img1.jpg" alt="">
                        <p>나무를 심는 사람들</p>
                    </div>
                    <div>
                        <img src="./practice_image/main_img2.jpg" alt="">
                        <p>아이들에게 녹색 미래를..</p>
                    </div>
                </div>
                <div class="content_img_bottom">
                    <div>
                        <img src="./practice_image/main_img3.jpg" alt="">
                        <p>설악산 살리는 길</p>
                    </div>
                    <div>
                        <img src="./practice_image/main_img4.jpg" alt="">
                        <p>사라지는 북극곰들</p>
                    </div>
                </div>
            </div>
            <div class="content_etc">
                <div class="content_login">
                    <form action="" class="login_form">
                        <div class="login_input_wrap">
                            <input type="text" name="userId" placeholder="ID를 입력하세요">
                            <input type="password" name="userPwd" placeholder="PW를 입력하세요">
                        </div>
                        <div class="login_btn">
                            <button type="submit">로그인</button>
                        </div>
                    </form>
                    <div class="login_etc">
                        <a href="#">회원가입</a>
                        <a href="#">ID/PW 찾기</a>
                    </div>
                </div>
                <div class="content_poster">
                    <!--img 사용-->
                </div>
                <div class="content_message">
                    <!--img 사용-->
                </div>
            </div>
        </section>

        <!-- footer -->
        <footer class="footer">
            <img src="./practice_image/footer.JPG">
        </footer>

    </div>
    
</body>
</html>
