<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            box-sizing: border-box
        }

        .wrap {
            width: 100%;
            /* 상위요소의 100% 사용 */
            max-width: 1300px;
            /* 최대 크기는 1300px로 지정 */
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        .header,
        .footer {
            height: 150px;
        }

        .navigator {
            height: 50px;
        }

        .content {
            min-height: 500px;
        }

        /* 최소 500px */
        .header,
        .content {
            display: flex;
        }

        .header1,
        .header3,
        .content1,
        .content3 {
            width: 20%;
        }

        .header2,
        .content2 {
            width: 60%;
        }
    </style>
</head>

<body>

    <!-- 

        ┌-------------------------┐ 
        |     |             |     |     ==> header (로고이미지, 검색창 등)
        |-------------------------|
        |-------------------------|     ==> navigator (메뉴바)
        |     |             |     |     ==> content (사이트 상품 및 정보 표현)
        |     |             |     |
        |-------------------------|
        |                         |     ==> footer (링크모음, 회사정보, 저작권)
        └-------------------------┘
    
    -->

    <div class="wrap">
        <div class="header">
            <div class="header1"></div>
            <div class="header2"></div>
            <div class="header3"></div>
        </div>
        <div class="navigator"></div>
        <div class="content">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>
        <div class="footer"></div>
    </div>

</body>

</html>
