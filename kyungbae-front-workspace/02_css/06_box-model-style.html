<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model style</title>
</head>

<body>
    <style>
        .wrap1>* {
            background-color: green;
        }

        .wrap1>div {
            /* 너비 */
            width: 100px;
            /* 높이 */
            height: 100px;
        }

        /* 블럭요소는 크기를 지정할 수 있음 */
        .wrap1>span {
            width: 100px;
            height: 100px;
        }

        /* 인라인 요소는 크기를 지정할 수 없음 */
    </style>

    <div class="wrap1">
        <div>블럭요소</div> <br>
        <span>인라인요소</span>
    </div>
    <hr>

    <!-- 
        * 요소 구조 

                    외부여백(margin)
                ┌-----테두리(border)------┐ 
            외부| ###내부여백(padding)### | 외부
            여백| ### 내용물(content) ### | 여백
        (margin)| ####################### | (margin)
                └-------------------------┘
                    외부여백(margin)

        한 요소의 전체 크기는 
        border + padding + content 를 합산한 사이즈이다.

    -->

    <style>
        .wrap2>div {
            /* width, height는 기본적으로 content영역의 사이즈 */
            width: 100px;
            height: 100px;
        }

        /* 
            * 테두리 관련 스타일 : border
                1) 테두리 두께는 기본적으로 box 크기에 영향을 미침
                2) 주요 스타일 속성
                    ㄴ border[-위치]-width  : 테두리 두께 
                    ㄴ border[-위치]-style  : 테두리 종류 
                    ㄴ border[-위치]-color  : 테두리 색상 
                    ㄴ border[-상하위치][-좌우위치]-radius : 테두리 모서리
                3) 단축 스타일 속성
                    ㄴ border[-위치] : 테두리 두께, 종류, 색상을 한꺼번에 지정
        */
        .wrap2>.box1 {
            border-style: solid;
            /* solid, dotted, dashed, double, groove, ridge, inset, outset */
            border-width: 5px;
            border-color: aqua;
            border-radius: 5px;
        }

        .wrap2>.box2 {
            border: 5px dotted forestgreen;

            border-top: 5px solid lightgreen;
            border-right-style: groove;

            border-top-right-radius: 20px;
        }

        .wrap2>.box3 {
            border-style: solid double;
            /* 상하반영 좌우반영 */
            border-style: dashed solid dotted groove;
            /* 상 우 하 좌 */
            border-radius: 30px 10px 20px 5px;
            /* 좌상단부터 시계방향 */
            border-color: red green yellow violet
        }

        /* 
            * box에 그림자효과 스타일 : box-shadow
                ㄴ 가로거리(x) 세로거리(y) 흐림정도 번짐정도 색상 지정
        */
        .wrap2>.box4 {
            border: 1px solid black;
            box-shadow: 5px 3px 3px 2px grey;
        }
    </style>

    <div class="wrap2">
        <div class="box1">box1</div> <br>
        <div class="box2">box2</div> <br>
        <div class="box3">box3</div> <br>
        <div class="box4">box4</div>
    </div>

    <hr>


    <style>
        .wrap3>div {
            width: 100px;
            height: 100px;
            border: 5px solid grey;
        }

        /* 
            * 내부 여백 관련 스타일 : padding
              1) 요소 내부 여백은 기본적으로 box 크기에 영향을 미침
              2) 주요 스타일 속성
                 ㄴ padding[-위치] : 안쪽 여백으로 지정할 값
        */
        .wrap3>.box1 {
            padding-top: 5px;
            padding-right: 10px;
            padding-left: 10px;
            padding-bottom: 5px;
        }

        .wrap3>.box2 {
            padding: 10px 20px;
            /* 상하 좌우 */
        }

        .wrap3>.box3 {
            padding: 10px;
            /* 상하좌우 */
        }
    </style>
    <div class="wrap3">
        <div class="box1">box1</div> <br>
        <div class="box2">box2</div> <br>
        <div class="box3">box3</div>
    </div>
    <hr>


    <style>
        /* 
            * box-sizing 속성
              ㄴ width, height 값이 어느범위까지의 값인지를 지정하는 스타일 속성
            
              1. box-sizing:content-box;
                 1) 기본값
                 2) width와 height는 내용물(content)까지의 범위를 의미 
                 3) box 크기 = border + padding + width/height
  
              2. box-sizing:padding-box;
                 1) width와 height가 내부여백(padding)까지의 범위를 의미
                 2) box 크기 = border + width/height
  
              3. box-sizing:border-box;  ***> 계산이 단순해져서 자주 사용
                 1) width와 height가 테두리(border)까지의 범위를 의미
                 2) box 크기 = width/height
        */
        .wrap4>.box1 {
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            border: 10px solid lightgrey;
            padding: 10px;
        }
    </style>
    <div class="wrap4">
        <div class="box1">box1</div>
    </div>

    <hr>


    <style>
        /* 
            * 외부 여백 관련 스타일 : margin
              1) 테두리 바깥쪽 공간을 의미하며 box 사이즈와는 상관없음
              2) 타 요소간의 간격을 띄우고자할 때 주로 사용
              3) 주요 스타일 속성 
                 ㄴ margin[-위치] : 외부 여백으로 지정할 값
        */
        .wrap5 {
            border: 1px solid black
        }

        .wrap5>div {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 1px solid grey;
        }

        .wrap5>.box1 {
            margin-top: 30px;
            margin-left: 10px;
            margin-bottom: 10px;
        }

        .wrap5>.box2 {
            margin: 10px 30px;
            /* 상하 좌우 */
            margin: 30px
        }

        .wrap5>.box3 {
            margin: 10px auto;
            /* box를 부모요소기준 가운데 배치할 때 auto 작성 */
        }
    </style>

    <div class="wrap5">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>

    <hr>

    <style>
        .overflow-test {
            width: 200px;
            height: 200px;
            border: 1px solid gray;
            /* 범위의 벗어난 값 처리 */
            overflow: auto; /* visible, hidden, scroll, auto */
        }
    </style>

    <div class="overflow-test">
        법관은 헌법과 법률에 의하여 그 양심에 따라 독립하여 심판한다. 지방의회의 조직·권한·의원선거와 지방자치단체의 장의 선임방법 기타 지방자치단체의 조직과 운영에 관한 사항은 법률로 정한다. 감사원은 세입·세출의 결산을 매년 검사하여 대통령과 차년도국회에 그 결과를 보고하여야 한다. 국회의원은 현행범인인 경우를 제외하고는 회기중 국회의 동의없이 체포 또는 구금되지 아니한다.
    </div>


</body>

</html>
