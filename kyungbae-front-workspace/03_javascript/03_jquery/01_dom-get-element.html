<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  
  <h2>기본 선택자 이용해서 요소 선택</h2>

  <div id="box" class="wrap">box</div>

  <script>

    console.log($('div'));
    console.log($('#box'));
    console.log($('.wrap'));
    console.log('===================================');
  </script>

  <hr>

  <h2>input의 type을 이용해 요소 선택</h2>
  <input type="text"> <br>
  <input type="password"> <br>
  <input type="radio" id="radio1" checked> ra1<br>
  <input type="radio" id="radio2"> ra2<br>
  <input type="checkbox" id="check1"> chk1<br>
  <input type="checkbox" id="check2" checked> chk2<br>
  <input type="submit">
  <input type="submit" disabled> <br>
  <select>
    <option>A</option>
    <option>B</option>
  </select>

  <script>
    // type선택자 사용
    console.log($(':text'));
    console.log($(':password'));
    console.log($(':radio'));
    console.log($(':checkbox'));
    console.log($(':submit'));
    console.log('----------------------');

    // 상태선택자 사용
    console.log($(':radio:checked'));
    console.log($(':checkbox:checked'));
    console.log($(':submit:enabled'));

    // is메소드 사용
    console.log($(':text').is(':focus'));
    console.log($('#radio1').is(':checked'));
  </script>

  <hr>
  
  <h2>탐색메소드(Traversing) 이용해서 요소 선택</h2>
  <ul class="ott">
    <li id="netflex"><a href="#">넷플릭스</a></li>
    <li id="disneyplus"><a href="#">디즈니플러스</a></li>
    <li id="tving"><a id="tving-link" href="#">티빙</a></li>
    <li id="wave"><a href="#">웨이브</a></li>
    <li id="coupangplay"><span>쿠팡플레이</span></li>
  </ul>

  <script>
      
    // 자손 및 후손 : Descendants Traversing
    // 자손
    console.log($('.ott>li'));
    console.log($('.ott').children());
    console.log($('.ott').children().children());
    console.log($('.ott').children().children('a'));

    // 후손
    console.log($('.ott a'));
    console.log($('.ott').find('a'));

    // 동위 관계 : Sideways Traversing
    // 일반형제 (~)
    console.log($('#tving').nextAll());
    console.log($('#tving').prevAll());
    console.log($('#tving').siblings());
    console.log($('#tving').siblings('li'));

    // 인접형제 (+)
    console.log($('#tving').next());
    console.log($('#tving').prev());

    // 부모 및 조상 : Ancestors Traversing
    console.log($('#tving-link').parent());
    console.log($('#tving-link').parents());
    console.log($('#tving-link').closest('ul'));
    
  </script>

  <hr>

  <h2>필터링메소드 이용해서 요소 선택</h2>

  <table border="1" id="user-info">
    <tr>
      <th>이름</th>
      <th>혈액형</th>
      <th>거주지</th>
    </tr>
    <tr class="main">
      <td>홍길동</td>
      <td>A형</td>
      <td>서울</td>
    </tr>
    <tr class="main">
      <td>김영희</td>
      <td>B형</td>
      <td>경기도</td>
    </tr>
    <tr>
      <td>김삼순</td>
      <td>O형</td>
      <td>부산</td>
    </tr>
    <tr>
      <th colspan="2">총인원</th>
      <td>3명</td>
    </tr>
  </table>

  <script>
    console.log($('#user-info tr').first());
    console.log($('#user-info tr').last());
    console.log($('#user-info tr').even());
    console.log($('#user-info tr').odd());
    console.log($('#user-info tr').eq(3)); // 원하는 수 선택
    console.log($('#user-info tr').filter('.main')); // 해당 조건에 만족하는
    console.log($('#user-info tr').not('.main'));  // 해당 조건에 만족하지 않는
  </script>
  
</body>
</html>
