<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        * heading 태그
        1) 제목을 나타내는 태그
        2) 블럭요소
        3) <h1> ~ <h6>
        4) 숫자가 작아질수록 글자크기+굵기가 커짐
    -->
    일반글꼴
    <h1>h1글꼴</h1>
    <h2>h2글꼴</h2>
    <h3>h3글꼴</h3>
    <h4>h4글꼴</h4>
    <h5>h5글꼴</h5>
    <h6>h6글꼴</h6>
    일반글꼴

    <!-- 존재하지 않는 태그 작성시 일반글꼴로 취급 -->
    <h7>없는태그</h7>
    <hr>
    <!-- 
        * 텍스트 효과를 지정하는 태그 
        1) 인라인요소 
        2) 종류
            ㄴ 글자를 굵게 표현     : b, strong -> strong 태그는 의미전달까지 가능 (시각장애인용 스크립리더에서 강하게 읽어줌)
            ㄴ 글자를 기울여 표현   : i, em(empasis)
            ㄴ 글자에 밑줄로 표현   : u, ins
            ㄴ 글자에 취소선 표현   : s, del 
            ㄴ 글자에 첨자 표현     : sub, sup
            ㄴ 글자에 형광펜 표현   : mark
            ㄴ 글자를 작게 표현     : small (big은 html5아님)
            ㄴ 글자의 약어를 표현   : abbr
    -->
    일반글꼴<br>
    <b>굵은글</b><br>
    <strong>굵은글 strong 의미</strong><br><br>
    <i>기울은글</i><br>
    <em>기울은글2, empasis 의미</em><br><br>
    <u>밑줄</u><br>
    <ins>밑줄, insert의미</ins><br><br>
    <s>취소선</s><br>
    <del>취소선, delete의미</del><br><br>
    글자 <sub>아래글자</sub> H<sub>2</sub>O <br>
    글자 <sup>위글자</sup> 10<sup>2</sup><br><br>
    <mark>형광펜효과</mark><br><br>
    <small>작은글효과</small><br><br>
    
    <abbr title="Internet of Things">IoT</abbr>란 각종 사물에 센서와 통신 기능을 내장해 인터넷에 연결하는 기술이다.
    <hr>
    <b><mark><s>태그중첩 가능</s></mark></b>
</body>
</html>
