<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납품 페이지</title>
</head>
<body>
    <!-- 실습문제5_입력양식태그2.PNG -->
    <form action="/server/example.do">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <p><li>납품자명 :
                    <input type="text" name="name" placeholder="name">
                </li></p>
                <p><li>email :
                    <input type="email" name="email" placeholder="answs@naver.com">
                </li></p>
                <p><li>홈페이지 :
                    <input type="url" name="homepage" placeholder="http://">
                </li></p>
            </ol>
        </fieldset>
        <br>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <p>
                    <li>
                        상품명 :
                        <input type="text" name="productName">
                    </li>
                </p>
                <p>
                    <li>
                        납품수량 :
                        <input type="number" name="quantity" placeholder="최소 100" min="100">
                    </li>
                </p>
                <p>
                    <li>
                        납품등급 :
                        <input type="range" name="quality">
                    </li>
                </p>
                <p>
                    <li>
                        기타사항 :
                        <textarea name="etc" id="etc"></textarea>
                    </li>
                </p>
            </ul>
        </fieldset>
        <p>
            <button type="submit">send message</button>
        </p>
    </form>
</body>
</html>
