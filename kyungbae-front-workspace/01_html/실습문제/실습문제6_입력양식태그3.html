<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        div {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- 실습문제6_입력양식태그3.PNG -->
    <h1>회원가입</h1>
    <div>
    <form action="/server/example.do">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" name="userId" placeholder="아이디 10글자 이내" size="30"></td>
                    <td><button type="button">중복 확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="userPwd" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="pwdCheck" size="30"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" name="email" size="30"></td>
                    <td>
                        <select name="domain" id="select1">
                            <option value="null">직접입력</option>
                            <option value="@naver.com">@naver.com</option>
                            <option value="@google.com">@google.com</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 :
            <input type="file" name="file"> <br>
            <p>
                성별 :
                <input type="radio" name="gender" id="gender1" value="M" checked> <label for="gender1">남자</label>
                &nbsp;&nbsp;
                <input type="radio" name="gender" id="gender2" value="F"> <label for="gender2">여자</label>
            </p>
            <p>
                생년월일 :
                <input type="date">
            </p>
            <p>
                취미<br>
                <input type="checkbox" name="hobby" value="baseball"> 야구
                <input type="checkbox" name="hobby" value="basketball"> 농구
                <input type="checkbox" name="hobby" value="football"> 축구 <br>
                <input type="checkbox" name="hobby" value="study" checked> 공부
                <input type="checkbox" name="hobby" value="music"> 음악감상 <br>
                <input type="checkbox" name="hobby" value="etc"> 기타 :
                <input type="text" name="hobbyEtc">
            </p>
            <p>
                자기소개 <br>
                <textarea name="introduce" id="textbox" style="height: 50px; width: 400px;"></textarea>
            </p>
        </fieldset>
        <p>
            &nbsp;&nbsp;&nbsp;
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전으로</button>
        </p>
    </form>
    </div>
</body>
</html>
