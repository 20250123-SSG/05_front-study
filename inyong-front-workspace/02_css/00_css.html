<!--
    ## CSS ##
    1. Cascade Style Sheet
    2. HTML문서상의 요소들에 스타일을 지정하는 언어
    3. 스타일 지정 방식
       1) internal : html 문서내에 <style> 태그를 통해 스타일구문을 작성하는 방식
       2) external : 별도의 *.css 파일에 스타일구문을 작성한 후 html문서에서 <link> 태그로 가져오는 방식
       3) inline   : 요소내에 style속성을 통해 스타일구문을 작성하는 방식
    4. 스타일 적용 우선 순위 
          높음 ----------------------- 낮음
       !important > inline > internal,external
    5. 기본적인 스타일 작성 구조
       선택자 {
          style속성: 값;
          style속성: 값;
          ...
       }
-->
