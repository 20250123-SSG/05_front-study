<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>공지사항</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
      }

      .container {
        width: 800px;
        margin: 0 auto;
      }

      fieldset {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 30px;
      }

      legend {
        font-weight: bold;
        font-size: 1.1em;
      }

      .form-group {
        display: flex;
        align-items: center;
        gap: 8px; /* 사이 간격 조절 */
        margin-bottom: 10px; /* 아래 요소와의 간격 */
      }

      label {
        display: inline-block;
        width: 80px;
        vertical-align: top;
        text-align: center;
      }

      input[type="text"] {
        width: 400px;
        padding: 5px;
        font-size: 1em;
      }

      textarea {
        width: 400px;
        height: 100px;
        padding: 5px;
        font-size: 1em;
      }

      input[type="file"] {
        margin-left: 80px;
      }

      button {
        margin-left: 80px;
        padding: 6px 12px;
        font-size: 1em;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
        margin-top: 10px;
      }

      th {
        background-color: #f0803c;
        color: white;
        padding: 10px;
        border: 1px solid #ddd;
      }

      td {
        background-color: #fffacd;
        border: 1px solid #ddd;
        padding: 8px;
      }

      .btn-link {
        font-size: 0.85em;
        background-color: #eee;
        border: 1px solid #aaa;
        cursor: pointer;
      }

      tfoot td {
        background-color: #ffcc99;
        font-weight: bold;
        padding: 10px;
      }

      tfoot .label {
        text-align: right;
        text-align: center;
      }

      tfoot .count {
        text-align: left;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <fieldset>
        <legend>공지사항 작성하기</legend>
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" id="title" placeholder="제목을 입력하시오." />
        </div>
        <div class="form-group">
          <label for="content">내용</label>
          <textarea id="content" placeholder="내용을 입력하시오."></textarea>
        </div>
        <div class="form-group">
          <label>첨부파일</label>
          <input type="file" />
        </div>
        <button type="submit">작성하기</button>
      </fieldset>

      <table>
        <thead>
          <tr>
            <th>번호</th>
            <th colspan="2">제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>9</td>
            <td width="300" style="text-align: left">공지사항 제목 9</td>
            <td width="0"><button class="btn-link">바로가기</button></td>
            <td>user01</td>
            <td>2021-03-29</td>
            <td>34</td>
          </tr>
          <tr>
            <td>6</td>
            <td style="text-align: left">공지사항 제목 6</td>
            <td><button class="btn-link">바로가기</button></td>
            <td>answ445</td>
            <td>2021-03-12</td>
            <td>67</td>
          </tr>
          <tr>
            <td>3</td>
            <td style="text-align: left">공지사항 제목 3</td>
            <td><button class="btn-link">바로가기</button></td>
            <td>testg12</td>
            <td>2021-03-01</td>
            <td>98</td>
          </tr>
          <tr>
            <td>2</td>
            <td style="text-align: left">공지사항 제목 2</td>
            <td><button class="btn-link">바로가기</button></td>
            <td>palwe3</td>
            <td>2021-01-02</td>
            <td>85</td>
          </tr>
          <tr>
            <td>1</td>
            <td style="text-align: left">공지사항 제목 1</td>
            <td><button class="btn-link">바로가기</button></td>
            <td>xml23</td>
            <td>2020-12-24</td>
            <td>124</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4" class="label">전체공지사항</td>
            <td colspan="2" class="count">5개</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
