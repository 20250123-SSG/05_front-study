<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css');
        header, nav, section, article, aside, footer, div{display:block;}
        * {box-sizing: border-box;}

        /* 
            하단의 html 요소들을 가지고 
            
            "실습문제02_레이아웃연습1_문제.jpg" 이미지에 보여지는 형식과 최대한 유사하게 스타일을 부여하시오.  
            사용할 이미지들은 practice_image 폴더 안에 있습니다.

            Tip.
            1) header, nav, section, footer 큰 틀 먼저 레이아웃 잡기
            2) header 안, section 안에 세부 레이아웃 잡기 
            3) header 먼저 img 적용해가며 세세한 style 부여하기
            4) footer img 적용하여 세세한 style 부여하기
            5) section 내에 img 적용해가며 세세한 style 부여하기
               section 내에 로그인폼 레이아웃 잡고 세세한 style 부여하기
            6) nav 메뉴바 style 부여하기
        */
        .wrap{
            
            width: 100%;
            max-width: 1300px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        .header{
            height: 80%;
            display: flex;
            flex-direction: row;
        }
        .header_logo_mini{
            width: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header_logo_mini img{width: 100px;}
        .header_logo_big{
            width:60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header_logo_etc{width: 20%;}
        .nav{
            height: 20%;
            border-top: 1px solid lightgray;
            border-bottom: 1px solid lightgray;
            background-color: rgb(80, 187, 80);
            
        }
        .nav a{
            text-decoration: none;
            color: white;
            
        }
        .nav ul{
            list-style: none;
            margin: 0;
            padding: 0;
            
            line-height: 40px;
            display: flex;
            justify-content:space-around;
            
        }
        .content{
            min-height: 500px;
            display: flex;
            margin-top: 10px;
        }
        .content_side{
            width: 15%;
            display: flex;
            flex-direction: column;
        }
        .content_img{
            width: 60%;
            margin-top: 10px;
            
        }
        .content_img_top{
            display: flex;
            flex-direction: row;
            text-align: center;
            justify-content: space-evenly;
        }
        .content_img_bottom{

            display: flex;
            flex-direction: row;
            text-align: center;
            justify-content: space-evenly;

        }


        .content_etc{
            width: 25%;
            height: 30%;
            display: flex;
            flex-direction: column;
            
        }        
        .content_login{
            height: 150px;
            display: flex;
            flex-direction: column;
            
        }
        .login_form{
            height: 60%;
            display: flex;

        }
        .login_input_wrap{
            width: 70%;
            display: flex;
            flex-direction: column;
            
        }
        .login_input_wrap>input{
            height: 50%;
        }
        .login_btn>button{
            width: 70%; height: 70%;
            font-weight: 900;
        }

        .login_btn{
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .login_etc{
            height: 30%;
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .login_etc a{
            text-decoration: none;
            color: purple;
            font-size: 16px;
        }
        .content_poster{
            height: 40%;
            display: flex;
            flex-direction: column;
        }
        .content_message{
            height: 40%;
            display: flex;
            flex-direction: column;
        }
        .footer{
            margin-top: 30px;
            display: flex;
            flex-direction: column;
        }

    
    </style>
</head>
<body>

    <div class="wrap">

        <!-- header -->
        <header class="header">
            <div class="header_logo_mini">
                <a href="#"><img src="../실습문제/practice_image/logo.jpg" alt=""></a>
            </div>
            <div class="header_logo_big">
                <a href="#"><img src="../실습문제/practice_image/mainlogo.jpg" alt=""></a>
            </div>
            <div class="header_etc"></div>
        </header>

        <!-- navigator -->
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Board</a></li>
                <li><a href="#">Contact</a></li> 
            </ul>
        </nav>

        <!-- content -->
        <section class="content">
            <div class="content_side">
                <img src="../실습문제/practice_image/left_img.jpg" alt="">
            </div>
            <div class="content_img">
                <div class="content_img_top">
                    <div>
                        <img src="/02_css/실습문제/practice_image/main_img1.jpg" alt="">
                        <p>나무를 심는 사람들</p>
                    </div>
                    <div>
                        <img src="/02_css/실습문제/practice_image/main_img2.jpg" alt="">
                        <p>아이들에게 녹색 미래를..</p>
                    </div>
                </div>
                <div class="content_img_bottom">
                    <div>
                        <img src="/02_css/실습문제/practice_image/main_img3.jpg" alt="">
                        <p>설악산 살리는 길</p>
                    </div>
                    <div>
                        <img src="/02_css/실습문제/practice_image/main_img4.jpg" alt="">
                        <p>사라지는 북극곰들</p>
                    </div>
                </div>
            </div>
            <div class="content_etc">
                <div class="content_login">
                    <form action="" class="login_form">
                        <div class="login_input_wrap">
                            <input type="text" name="userId" placeholder="ID를 입력하세요">
                            <input type="password" name="userPwd" placeholder="PWD를 입력하세요">
                        </div>
                        <div class="login_btn">
                            <button type="submit">로그인</button>
                        </div>
                    </form>
                    <div class="login_etc">
                        <a href="#">회원가입</a>
                        <a href="#">ID/PW 찾기</a>
                    </div>
                </div>
                <div class="content_poster">
                    <img src="../실습문제/practice_image/right_img.jpg" alt="">
                </div>
                <div class="content_message">
                    <img src="../실습문제/practice_image/me_chat.jpg" alt="">
                </div>
            </div>
        </section>

        <!-- footer -->
        <footer class="footer">
            <img src="../실습문제/practice_image/footer.JPG" alt="">
        </footer>

    </div>
    
</body>
</html>
