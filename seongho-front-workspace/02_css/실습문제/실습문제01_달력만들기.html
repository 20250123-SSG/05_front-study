<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            하단의 html 요소로 style을 적용시켜 "실습문제01_달력만들기.PNG" 같은 달력모양으로 보여지도록 하시오. 
            특정 날짜에 마우스를 올리게 되면 해당 날짜의 배경색이 베이지 색상이 되도록 부여하시오.
            html 요소에 추가적인 속성을 부여하셔도 됩니다.            
        */
        .calendar {
            margin: auto;
            border-collapse: collapse;
            border: 0.1px solid black;
            

        }
        .calendar td{
            font-weight: 900;
            font-size: 10px;
            border: 0.1px solid black;
            display: inline-block;
            width: 60px;
            height: 70px;
            vertical-align:top;

            text-indent: 7px;
            line-height: 20px;

        }
        .date{
            text-align: center;
            font-weight: 900;
        }
        .month{
            color: red;
            font-weight: 900;
            font-size: 33px;
        }
        .calendar td:first-of-type{
            color: red;
        }
        .calendar td:last-of-type{
            color: blue;
        }
        #lastmonth{
            color: gray;
        }
        .calendar thead td{
            width: 60px;
            height: 20px;
            text-align: center;
            font-size: 10px;
            line-height: 20px;
            text-indent: 1px;

        }
        .calendar>tbody td:hover{
            background-color: bisque;
        }
        #redDay {
            color: red;
            
        }
        #liberation{
            font-size: 7px;
            color: red;

        }

    </style>
</head>
<body>
    <div class="date">2024 <span class="month">8</span> August</div>
    <table class="calendar">
        <thead>
            <tr>
                <td>SUN</td>
                <td>MON</td>
                <td>TUE</td>
                <td>WED</td>
                <td>THU</td>
                <td>FRI</td>
                <td>SAT</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="lastmonth">28</td>
                <td id="lastmonth">29</td>
                <td id="lastmonth">30</td>
                <td id="lastmonth">31</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td id="redDay">15 <span id="liberation">광복절</span></td>
                <td>16</td>
                <td>17</td>
            </tr>
            <tr>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
            </tr>
            <tr>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
