<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 실습문제5_입력양식태그2.PNG -->
    <form action="/김성호/김성호오.호">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>납품자명 : <input type="text" name="이름" id="" placeholder="name"></li><br>
                <li>email : <input type="email" name="메일" id="" placeholder="asdf@naver.com"></li><br>
                <li>홈페이지 : <input type="url" name="홈피" id="" placeholder="http://"></li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>상품명 : <input type="text" name="상품" id=""></li><br>
                <li>납품수량 : <input type="number" min="100" name="수량" id=""></li><br>
                <li>납품등금 : <input type="range" name="rating" min="0" max="100" value="50" step="5" ></li><br>
                <li>기타사항 : <textarea name="content" id=""></textarea></li>
            </ul>
        </fieldset><br>
        <input type="submit" name="" value="send message" id="">
    </form>
</body>
</html>
