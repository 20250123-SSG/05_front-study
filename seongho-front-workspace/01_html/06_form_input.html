<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- 
      * <input>
        1) 입력란 태그
        2) 사용자에게 값을 입력받을 수 있는 텍스트 상자 또는 체크 박스 등을 만들 수 있는 태그
        3) 인라인 요소
        4) 형식
           <input type="" type별속성>
        5) type 종류
           ㄴ 텍스트 관련 : text(기본값), password, search, url, email, tel
           ㄴ 숫자 관련   : number, range
           ㄴ 날짜 관련   : date, month, week, time, datetime-local
           ㄴ 선택 관련   : radio, checkbox
           ㄴ 버튼 관련   : button, submit, reset
           ㄴ 기타        : file, color, hidden
        6) 주요 속성
           ㄴ placeholder : 안내 메세지
           ㄴ size        : 입력란의 크기
           ㄴ value       : 입력란에 표현할 값 / 사용자가 입력한 값
           ㄴ readonly    : 입력란에 입력된 내용 수정 불가
           ㄴ maxlength   : 입력란에 입력가능한 최대 글자 수
           ㄴ required    : 입력란에 필수로 값이 입력되어야됨을 의미
           ㄴ disabled    : 입력란을 사용안함을 의미 
               ...
            
   -->
  <h1>input 태그</h1>
  <h2>텍스트관련 input</h2>

  아이디 : <input type="text"> <br>
  비밀번호: <input type="password"><br>
  검색어: <input type="search"> <br><br>
  



   <!-- 
      * <label>
        1) 레이블 태그
        2) 텍스트 클릭시 입력란 요소에 포커싱이 되도록 도와주는태그
        3) 인라인 요소
        4) 형식
           <label for="아이디">텍스트</label>
           <input id="아이디">
   -->
            <label for="userId">아이디</label> :
            <input type="text" name="" id="userId" placeholder="input u id">
            <br>
            <label for="userPw">비밀번호:</label>
            <input type="password" id="userPw" placeholder="input u pw">
<br>
            <label for="keyword">검색어</label>
            <input type="search" name="" id="keyword" size="20">
            <br>

            기관명: <input type="text" value="SSG I&Cacute" readonly>



   <!--
      * <form>
        1) 입력양식 태그 (다수의 입력값을 제출할 수 있는 태그)
        2) 하나의 요청을 처리하는 단위로
           사용자가 입력한 값들을 서버측으로 보낼때(요청) 사용되는 태그
        3) form 태그 내에 input 과 같은 태그들로 구성함
        4) submit(제출) : 폼 내의 입력값들을 모두 서버측으로 전송해줌
        5) 형식
           <form action="" method="">
              xx : <input> 
              xx : <input>
              ...
              <submit>
           </form>
        6) 주요 속성
           ㄴ action : 요청할 서버의 경로 
           ㄴ method : 요청 전송 방식 
                       ㄴ get 방식  : 요청시 사용자가 입력한 값들이 url에 노출됨, 전달값 크기 제한 있음 (기본값)
                       ㄴ post 방식 : 요청시 사용자가 입력한 값들이 url에 노출되지 않음, 전달값 크기 제한 없음
            [참고] target : action속성의 프로그램(페이지)을 어떻게 열것인지 지정
            [참고] autocomplete : 이전 입력내용 출력하는 기능. 생략하면 자동으로 출력(default : on)
        7) 유의사항
           form 내의 input 태그들마다 name 속성값을 부여해야만 값이 넘어가게되어있음 (각 값들을 식별해주는 식별자의 역할)
   -->
           
           <h1>form 관련 태그</h1>
           <form action="/server/signup.me" method="post">
            <fieldset>
               <legend>회원가입</legend>
               아이디: <input type="text" name="userId" maxlength="12" required><br>
               비버언: <input type="password" name="userPw" maxlength="15" required><br>
               버노오: <input type="tel" name="phone" > <br> <!--숫자키 입력창 뜸 (모바일만-->
               이메ㅁㄴㅇㅁㄴㅇㅁㄴ일: <input type="email" name="email"><br> <!--@검사-->
               홈페쥐: <input type="url" name="homepage"><br> <!-- http://유무검사-->
               
               <input type="submit" value="가입이오.">
            </fieldset>
           </form>

   


   <!--
      * <fieldset>
        1) 그룹으로 묶어 표현하는 태그 (기본적으로 테두리로 묶어서 표현해줌)
        2) <legend> : 해당 그룹의 제목을 표현할 수 있는 태그 
   -->




   <!--
      * <textarea>
        1) 다중행 입력란 태그
        2) 여러줄 텍스트 입력을 위한 상자
        3) 인라인 요소
        4) 형식
           <textarea cols="" rows=""></textarea>
        5) 주요 속성
           ㄴ cols : 입력 가능 행 수
           ㄴ rows : 입력 가능 열 수 
   -->
         <form action="/server/test.do">
            <fieldset >
               <legend>게시글 작서어어어엉~</legend>
               제목 : <input type="text" name="title" id="" size="35"> <br>
               내용 : <textarea name="content" id="" placeholder="내용 입력" cols="50" rows="10" style="resize: none;"></textarea>
               <br><br>
               <input type="submit" name="" id="" value="등록크">

            </fieldset>
         </form>
<h1>숫자 날짜 관련 input</h1>
         <form action="/server/test.doo" >
            <fieldset>
               <legend>숫자관련</legend>
               <!--type= number : 숫자만 입력 가능, 스핀박스 (위아래화살표오)-->
                  수량 : <input type="number" name="amount" value="0" id=""
                           min="0" max="20" step="2"><br>
               
                           <!--type = range: 슬라이드바-->
                  점수 : <input type="range" name="score" id="" 
                           min="0" max="100" value="80" step="10">


            </fieldset>
            <fieldset>
               <h1>날짜 및 시가안</h1>
               <!--type = date : 연도 월 일-->
               날짜 : <input type="date" name="" id="" value="2025-04-11"> <br>
               
               <!--type = month : 연도 월 -->
               월월 : <input type="month" name="" id=""><br>
               
               <!--type = date : 연도 주-->
               주주 : <input type="week" name="" id=""><br>
               
               <!--type = date : 오전/오후 시 분-->
               시간 : <input type="time" name="" id="">
               
               <!--type = datetime-local : 연도 월 일 시간-->
               전부 : <input type="datetime-local" name="" id="">
            </fieldset>
            <input type="submit" name="" id="">
            <input type="reset" name="" id="">
         </form>

         



   <!--
      * type="radio"
        1) 라디오버튼
        2) 제시된 여러개의 값들 중 오로지 한개만을 선택할 수 있게 할때 사용
        3) name 속성값이 동일한 것들끼리 하나의 그룹으로 묶임
           그룹 내에 한가지만 선택 가능 
        4) 제출(submit)시 checked(선택된) value값이 넘어감
      
      * type="checkbox"
        1) 체크박스
        2) 제시된 여러개의 값들 중 다수 선택 가능하게 할때 사용
        3) 제출(submit)시 checked(선택된) value값들이 다수 넘어감
   -->
         <form action="/server/test/dooo">
            <fieldset>
               <legend>라디오</legend>
                  성별 : 
                  <input type="radio" name="gender" id="no" value="X" checked>
                  <label for="no">선택안함</label>   
                  <input type="radio" name="gender" id="man" value="M">
                  <label for="man">남자</label> 
                  <input type="radio" name="gender" id="woman" value="F">
                  <label for="woman">여자</label>
                  <!--name 속성이 같으면 그룹-->

            </fieldset>
            <fieldset>
               <legend>체크박스</legend>
               취미 : 
               <input type="checkbox" name="hobby" value="reading" id="hobby1">
               <label for="hobby1">독서</label>
               
               <input type="checkbox" name="hobby" value="sports" id="hobby2">
               <label for="hobby2">운동</label>
            
               <input type="checkbox" name="hobby" value="music" id="hobby3">
               <label for="hobby3">노래듣기</label>
             
               <input type="checkbox" name="hobby" value="movie" id="hobby4">
               <label for="hobby4">영화보기</label>
            </fieldset>
<input type="submit" name="" id="">



         </form>




   <!--
      * <select>, <option>
        1) 목록 상자 태그
        2) 여러 목록을 제시해서 그 중 선택 할 수 있도록 표현 가능 
        3) 인라인 요소
        4) 형식
           <select>
              <option value="">목록1</option>
              <option value="">목록2</option>
              <option value="">목록3</option>
           </select>
        5) 주요 속성
           1) selected : option 요소에 선택 효과를 주는 속성
           2) value
              ㄴ option요소에 value 속성이 없을 경우 텍스트가 value값임
              ㄴ value속성이 있을 경우 value 속성값이 value값임

      * <datalist>
        1) 콤보 상자 태그 (입력란 + 목록 상자)
        2) 사용자가 직접 입력도 할 수 있고 목록 중 선택도 가능하게 표현 가능
        3) 인라인 요소
        4) HTML5부터 사용 가능
        5) 형식
           <input type="" list="datalist아이디">
           <datalist id="아이디">
              <option></option>
              <option></option>
              <option></option>
           </datalist>
   -->
   <legend>피자 사이즈</legend>
   <select name="size" id="">

   </select>
