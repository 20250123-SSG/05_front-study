<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            하단의 html 요소로 style을 적용시켜 "실습문제01_달력만들기.PNG" 같은 달력모양으로 보여지도록 하시오. 
            특정 날짜에 마우스를 올리게 되면 해당 날짜의 배경색이 베이지 색상이 되도록 부여하시오.
            html 요소에 추가적인 속성을 부여하셔도 됩니다.            
        */
        .date{
            text-align: center;
        }

        .date .year,
        .date .text {
            font-size: 24px;
            font-weight: bold;
            color: black;
            margin: 0 8px;
        }

        .date .month b {
            font-size: 60px;
            font-weight: 900;
            color: red;
        }

        .calendar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            font-weight: bold;
        }

        .calendar td {
            width: 14.28%;
            height: 70px;
            border: 1px solid black;
            vertical-align: top;
            text-align: left;
            padding: 8px;
            transition: background-color 0.3s;
        }
        #gray {
            color: lightgray;
        }

        .calendar thead td {
            color: black;
            font-weight: bold;
            text-align: center;
            height: 30px;
            padding: 4px;
        }
        #sun {
            color: red;
        }
        #sat {
            color: blue;
        }

        .calendar tbody td:hover {
            background-color: beige;
            cursor: pointer;
        }

        .calendar span {
            display: inline;
            font-size: 12px;
            color: red;
            margin-top: 5px;
        }
        #yay{
            color: red;
        }
    </style>
</head>
<body>

    <div class="date">
        <span class="year">2024</span>
        <span class="month"><b>8</b></span>
        <span class="text">August</span>
    </div>

    <table class="calendar">
        <thead>
            <tr>
                <td id="sun">SUN</td>
                <td>MON</td>
                <td>TUE</td>
                <td>WED</td>
                <td>THU</td>
                <td>FRI</td>
                <td id="sat">SAT</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="gray">28</td>
                <td id="gray">29</td>
                <td id="gray">30</td>
                <td id="gray">31</td>
                <td>1</td>
                <td>2</td>
                <td id="sat">3</td>
            </tr>
            <tr>
                <td id="sun">4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td id="sat">10</td>
            </tr>
            <tr>
                <td id="sun">11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td id="yay">15 <span>광복절</span></td>
                <td>16</td>
                <td id="sat">17</td>
            </tr>
            <tr>
                <td id="sun">18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td id="sat">24</td>
            </tr>
            <tr>
                <td id="sun">25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td id="sat">31</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
