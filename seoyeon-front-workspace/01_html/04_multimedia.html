<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <!--
      * <img>
        1) 이미지 표현 태그
        2) 인라인 요소 
        3) 종료태그가 별도로 없음
        4) 형식
           <img src="" alt="" width="px|%" height="px|%">
        5) 주요 속성
           ㄴ src    : 이미지 파일 경로
           ㄴ alt    : 이미지를 찾을 수 없을 경우 대체 텍스트 문구 + 스크린리더
           ㄴ width  : 이미지 표현 너비 (높이도 같이 조정됨)
           ㄴ height : 이미지 표현 높이 (너비도 같이 조정됨)

      * 경로
      xx - front-workspace    : 상위 디렉토리 (..)
         ㄴ 01_html           : 현재 디렉토리 (.)
         ㄴ assets            : 정적 자원 디렉토리 (../assets)
               ㄴ image       : 이미지 디렉토리 (../assets/image)
   -->

   <h1>이미지 관련 태그</h1>
   <img src="../assets/image/river1.png" alt="해당 사진은 강 사진입니다.">
   <img src="../assets/image/river2.jpg" alt="해당 사진은 강 사진입니다.">

   <h3>* 고정크기(px) vs 가변크기(%)</h3>
   <h4>1) 고정크기(px) : 화면 사이즈가 조정돼도 이미지의 크기는 고정</h4>
   <img src="../assets/image/flower1.jpg" width="200px" height="300">
   <img src="../assets/image/flower2.jpg" width="200px" height="300">
   <img src="../assets/image/flower3.jpg" width="200px" height="300">
   <img src="../assets/image/flower4.jpg" width="200px" height="300">
   <img src="../assets/image/flower5.jpg" width="200px" height="300">

   <h4>2) 가변크기(%) : 화면 사이즈가 조정되면 이미지의 크기도 같이 조정</h4>
   <img src="../assets/image/flower1.jpg" width="15%" height="300">
   <img src="../assets/image/flower2.jpg" width="15%" height="300">
   <img src="../assets/image/flower3.jpg" width="15%" height="300">
   <img src="../assets/image/flower4.jpg" width="15%" height="300">
   <img src="../assets/image/flower5.jpg" width="15%" height="300">


   <!--
      * <audio>
        1) 오디오 태그
        2) 인라인 요소
        3) 형식
           <audio [controls] [autoplay] [loop] [muted]>
              <source type="" src="">
              브라우저가 audio 태그를 지원하지 않을 경우 대체 텍스트 문구
           </audio>
        4) 주요 속성
           ㄴ src      : 오디오 파일 경로
           ㄴ autoplay : 자동 재생 여부     
           ㄴ loop     : 반복 재생 여부
           ㄴ muted    : 음소거 여부
           ㄴ controls : 오디오 컨트롤 패널(재생, 중지, 소리조절 등) 노출 여부
        5) 오디오의 content-type (MIME type)
           ㄴ audio/wav
           ㄴ audio/mp3
           ㄴ audio/ogg
   -->
   <br>

   <audio controls autoplay>
      <source type="audio/mp3" src="../assets/audio/major.mp3">
   </audio>



   <!--
      * <video>
        1) 비디오 태그
        2) 인라인 요소
        3) 형식
           <video [controls] [autoplay] [loop] [muted] width="" height="" poster="">
              <source type="" src="">
           </video>
        4) 주요 속성
           ㄴ src      : 비디오 파일 경로
           ㄴ autoplay : 자동 재생 여부     
           ㄴ loop     : 반복 재생 여부
           ㄴ muted    : 음소거 여부
           ㄴ controls : 비디오 컨트롤 패널(재생, 중지, 소리조절 등) 노출 여부
           ㄴ width    : 비디오 너비
           ㄴ height   : 비디오 높이
           ㄴ poster   : 썸네일 이미지 파일 경로
        5) 비디오의 content-type (MIME type)
           ㄴ video/mp4
           ㄴ video/webm
           ㄴ video/ogg
    -->


</body>
</html>
