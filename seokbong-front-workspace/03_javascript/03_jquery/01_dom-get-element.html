<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  
  <h2>기본 선택자 이용해서 요소 선택</h2>

  <div id="box" class="wrap">box</div>

  <script>
    // 태그이용해서 선택 
    console.log( $('div') );      // document.getElementsByTagName('div')
    // 아이디이용해서 선택
    console.log( $('#box') );     // document.getElementById('box')
    // 클래스이용해서 선택
    console.log( $('.wrap') );    // document.getElementsByClassName('wrap')
    console.log('---------------------');
  </script>

  <hr>

  <h2>input의 type을 이용해 요소 선택</h2>
  <input type="text"> <br>
  <input type="password"> <br>
  <input type="radio" id="radio1" checked> ra1<br>
  <input type="radio" id="radio2"> ra2<br>
  <input type="checkbox" id="check1"> chk1<br>
  <input type="checkbox" id="check2" checked> chk2<br>
  <input type="submit">
  <input type="submit" disabled> <br>
  <select>
    <option>A</option>
    <option>B</option>
  </select>

  <script>
    console.log('-- type 선택자 이용 --');
    console.log( $(':text') );
    console.log( $(':password') );
    console.log( $(':radio') );
    console.log( $(':checkbox') );
    console.log( $(':submit') );

    console.log('-- 상태 선택자 이용 --');
    console.log( $(':radio:checked') );
    console.log( $(':checkbox:checked') );
    console.log( $(':submit:enabled') );
    console.log( $(':submit:disabled') );
    console.log( $(':selected') );

    console.log('-- is메소드 이용해서 상태 확인 --');
    console.log( $(':text').is(':focus') );
    console.log( $('#radio1').is(':checked') );
    console.log( $('#radio2').is(':checked') );
  </script>

  <hr>
  
  <h2>탐색메소드(Traversing) 이용해서 요소 선택</h2>
  <ul class="ott">
    <li id="netflex"><a href="#">넷플릭스</a></li>
    <li id="disneyplus"><a href="#">디즈니플러스</a></li>
    <li id="tving"><a id="tving-link" href="#">티빙</a></li>
    <li id="wave"><a href="#">웨이브</a></li>
    <li id="coupangplay"><span>쿠팡플레이</span></li>
  </ul>

  <script>
      
    // * 자손 및 후손 : Descendants Traversing
    // 1) 자손
    console.log('-- 자손 요소 선택 --');
    console.log( $('.ott > li') );
    console.log( $('.ott').children() );  // li요소들 5개
    console.log( $('.ott').children().children() ); // li요소의 자손들 a요소 4개 + span요소 1개
    console.log( $('.ott').children().children('a') ); // li요소의 자손들 중에서 a요소 4개







    // * 동위 관계 : Sideways Traversing
    // 1) 일반형제
    console.log( $('#tving').nextAll() );
    console.log( $('#tving').prevAll() );
    console.log( $('#tving').siblings() );

    // 2) 인접형제 (+)
    console.log( $('#tving').next() );
    console.log( $('#tving').prev() );

    // * 부모 및 조상 : Ancestors Traversing
    console.log( $('#tving-link').parent() );
    console.log( $('#tving-link').parents() );
    console.log( $('#tving-link').closest('ul') );

    console.log('--------------------------------');
  </script>

  <hr>

  <h2>필터링메소드 이용해서 요소 선택</h2>

  <table border="1" id="user-info">
    <tr>
      <th>이름</th>
      <th>혈액형</th>
      <th>거주지</th>
    </tr>
    <tr class="main">
      <td>홍길동</td>
      <td>A형</td>
      <td>서울</td>
    </tr>
    <tr class="main">
      <td>김영희</td>
      <td>B형</td>
      <td>경기도</td>
    </tr>
    <tr>
      <td>김삼순</td>
      <td>O형</td>
      <td>부산</td>
    </tr>
    <tr>
      <th colspan="2">총인원</th>
      <td>3명</td>
    </tr>
  </table>

  <script>
    console.log( $('#user-info tr').first() );
    console.log( $('#user-info tr').last() );
    console.log( $('#user-info tr').even() ); // 짝수번째
    console.log( $('#user-info tr').odd() );  // 홀수번째
    console.log( $('#user-info tr').eq(3) ); 
    console.log( $('#user-info tr').filter('.main') ); 
    console.log( $('#user-info tr').not('.main') ); 
  </script>
  
</body>
</html>
