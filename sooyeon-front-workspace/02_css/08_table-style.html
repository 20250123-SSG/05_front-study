<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .table1 {
      border: 1px solid tomato;
      /* border-spacing: 50px 10px; */
      border-collapse: collapse;
    }
    .table1 td {
      border: 1px dotted gray;
    }
    .table1 td:first-of-type {
      color:blue;
      width: 100px;
    }
    .table1 td:nth-of-type(2) {
      color: green;
      width: 70px;
    }
    .table1 td:last-of-type{
      color: purple;
      width: 120px;
    }
    .table1>thead td, .table1>tfoot td {
      padding: 10px;
      font-weight: 900;
    }
    .table1>tbody td {
      height: 50px;
      vertical-align: middle;
    }
    .table1 thead tr:hover, .table1 tfoot tr:active {
      background-color: greenyellow;
    }
    .table1>tbody td:hover {
      background-color: aqua;
    }
  </style>
</head>
<body>
    
    <table class="table1">
        <thead>
          <tr>
            <td>회원번호</td>
            <td>회원명</td>
            <td>포인트</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>고길동</td>
            <td>100</td>
          </tr>
          <tr>
            <td>2</td>
            <td>고사리</td>
            <td>200</td>
          </tr>
          <tr>
            <td>3</td>
            <td>고라니</td>
            <td>300</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">포인트 합계</td>
            <td>600</td>
          </tr>
        </tfoot>
    </table>


</body>
</html>
