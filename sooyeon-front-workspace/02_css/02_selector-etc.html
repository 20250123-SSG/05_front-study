<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

    <style>
        /* 자손선택자(>) : 특정요소의 바로 하위요소(자손) 중 선택 */
        #test1 > h4 {
            background-color: tomato;
        }
        #test1 > ul > li {
            background-color: chartreuse;
        }
        /* 후손선택자( ) : 특정요소 모든 하위요소(후손)들을 중 선택 */
        #test1 li {
            color: aliceblue;
        }

    </style>
    <div id="test1">
        <h4>div의 자손 및 후손</h4>
        <h4>div의 자손 및 후손</h4>
        <ul>div의 자손 및 후손
            <li>ul자손, div후손</li>
            <li>ul자손, div후손</li>
        </ul>
    </div>

    <!-- div>ul>li*3 -->
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>



    <style>
        /* 동위관계 일반선택자(~) : 특정요소 뒤에 같은레벨로 존재하는 요소들 중 선택 */
        #test2 ~ div {
            background:darkmagenta
        }
        #test2 ~ h4 {
            background: coral;
        }
        /* 동위관계 인접선택자(+) : 특정요소 바로 뒤에있는 요소 하나만을 선택 */
        #test2 + div {
            color: blue;
        }

    </style>


    <hr>

        <div>div2</div>

        <div>div4</div>

        <div>div5</div>
    </div>

    <style>
        /* 
            * 속성선택자 : 요소[속성선택자]
              1) 선택하고자 하는 요소내의 속성들을 가지고 요소를 선택하는 방법
              2) 기준이 되는 선택자 뒤에 []를 이용해서 속성과 속성값을 제시
        */

        /* 요소[속성] : 해당 속성을 가지고 있는 요소 선택 */
        #test3 input[readonly]{
            background-color:blue;
        }
        /* 요소[속성=속성값]    : 해당 속성이 속성값과 "일치"하는 요소 선택 */
        #test3 input[name=content] {
            background-color: aqua;
        }
        /* 요소[속성*=속성값]   : 해당 속성에 속성값이 "포함"되어있는 요소 선택 */
        #test3 input[value*="니다"] {
            color: red;
        }
        /* 요소[속성^=속성값]   : 해당 속성이 속성값으로 "시작"되는 요소 선택 */
        #test3 input[class^=in] {
            font-size: 100px;
        }
        /* 요소[속성$=속성값]   : 해당 속성이 속성값으로 "끝"나는 요소 선택 */
        #test3 input[class$=le] {
            font-style: italic;
        }
    </style>

    <div id="test3">
        제목 : <input type="text" name="title" value="가입인사드립니다." readonly class="in_title"><br>
        내용 : <input type="text" name="content" value="반갑" class="in_content">
    </div>


    <style>
        /* * 구조 선택자 */

        /* 요소:first-of-type  : 선택된 요소들 중 첫번째 요소 선택 */
        #test4 p:first-of-type {
            color: red;
        }
        #test4 pre:first-of-type {
            color: greenyellow;
        }
        /* 요소:last-of-type   : 선택된 요소들 중 마지막 요소 선택 */
        #test4 p:last-of-type {
            color: blue;
        }

        /* 요소:nth-of-type(n) : 선택된 요소들 중 n번째 요소 선택 */
        #test4 P:nth-of-type(2) {
            background-color: blueviolet;
        }
        #test4 P:nth-of-type(3n) {
            background-color :blanchedalmond
        }
    </style>

    <div id="test4">
        <p>테스트1</p>
        <p>테스트2</p>
        <p>테스트3</p>
        <p>테스트4</p>
        <p>테스트5</p>
        <pre>테스트6</pre>
        <p>테스트6</p>
    </div>



    <style>
        /*
            * 상태 선택자
              요소의 상태에 따라 선택되는 선택자 
        */

        /* 요소:focus    : 해당 요소에 focusing이 되는 순간 스타일 적용 */
        #test5 input:focus {
            background-color: aqua;
        }
        /* 요소:checked  : 해당 요소가 checked 되는 순간 스타일 적용 */
        #test5 input:checked {
            width: 20px;
            height: 20px;
        }
        #test5 input:checked+label {
            font-size: 20px;
        }
        /* 요소:enabled  : 해당 요소가 활성화 상태일 경우 스타일 적용 */
        #test5 button:enabled {
            background-color:blue;
        }
        /* 요소:disabled : 해당 요소가 비활성화 상태일 경우 스타일 적용 */
        #test5 button:disabled {
            background-color: yellowgreen;
        }
        
    </style>

    <form id="test5" action="/server/test.do">
        이름 : <input type="text" name="userName"><br>
        과일 :

        <label for="banana">바나나</label>
        <br>

        <button type="submit">제출</button>
        <button type="button"disabled>제출불가</button>
    </form>




    <style>
        #test6 div {
            width: 50px;
            height: 50px;
            background: yellow;
            cursor: pointer;
        }
        /*
            * 반응 선택자
              사용자의 액션에 따라 선택되는 선택자
        */

        /* 요소:active : 해당 요소를 마우스로 누르고 있는 동안 스타일 적용 */
        #test6 div:first-of-type:active {
            background-color: deeppink;
            color: aqua;
        }
        /* 요소:hover  : 해당 요소에 마우스가 올라가있는 동안 스타일 적용 */
        #test6 div:last-child:hover {
            background-color:aliceblue;
            color:cadetblue;
        }
        
    </style>
    <div id="test6">
        <div>active테스트</div><br>
        <div>hover테스트</div>
    </div>


    <style>
        /* 
            * pseudo element
              1) 의사 요소
              2) html 상에는 존재하지 않지만 css를 사용하여 스타일을 적용할 수 있는 가상 요소
        */

        /* 요소::before   : 선택된 요소내의 앞 공간에 content추가가능 */
        #test7>span+span::before {
            content: '~~~~~~>';
        }
        /* 요소::after    : 선택된 요소내의 뒤 공간에 content추가가능 */
        #test7>span:last-of-type::after {
            content: 'ㅇ';
        }
    </style>
    <div id="test7">
        <span>봄</span>
        <span>여름</span>
        <span>가을</span>
        <span>겨울</span>
    </div>

    <style>
        /*
            선택자 우선순위
            1)기본적으로 css는위에서부터 아래로 적용됨
            2)단, 동일한 요소를다양한 방식의 성택자로자성 순서 상관없이 우선순위에 따라 적용됨
            3)태그선택자 < 클래스선택자 < 아이디선택자 < 인라인선택자 <!important
        */
        #test8 {
            background: hotpink;
            color: blue;
            width: 200px;
        }
        .class8 {
            background: chartreuse;
            color: aqua !important;
        }
        h3 {
            background: red !important;
        }
        h3 {
            background: gold;
            color:brown;
        }
    </style>
    
    <h3 id="test8" class="class8" style="background: rgb(255, 0, 255);">선택자 우선순위 테스트</h3>

    
</body>
