<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            하단의 html 요소들을 가지고 
            
            "실습문제02_레이아웃연습1_문제.jpg" 이미지에 보여지는 형식과 최대한 유사하게 스타일을 부여하시오.  
            사용할 이미지들은 practice_image 폴더 안에 있습니다.

            Tip.
            1) header, nav, section, footer 큰 틀 먼저 레이아웃 잡기
            2) header 안, section 안에 세부 레이아웃 잡기 
            3) header 먼저 img 적용해가며 세세한 style 부여하기
            4) footer img 적용하여 세세한 style 부여하기
            5) section 내에 img 적용해가며 세세한 style 부여하기
               section 내에 로그인폼 레이아웃 잡고 세세한 style 부여하기
            6) nav 메뉴바 style 부여하기
        */


        /*기본 섹션 크기 지정*/
        .wrap {
            width: 100%;
            max-width: 1300px;
            min-width: 1300px;
            /*얘 하면 가로로 안뭉개지네*/
            margin: 20px auto 0 auto;
            display: flex;
            flex-direction: column;
        }
        .header {height: 150px;}
        .nav {height: 40px;}
        .content {min-height: 500px;}
        .footer {height: 150px;}


        /*1. header*/
        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        .header>div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header_logo_mini {width: 20%;}
        .header_logo_big {width: 60%; padding-top: 30px;}
        .header_etc {width: 20%;}
        .header_logo_mini img {
            width: 170px;
        }
        .header_logo_big img {
            width: 700px;
        }



        /*2. nav*/
        .nav {
            display: flex;
            align-items: center;
            /*4개 메뉴가 띄워질 라인만 가운데로 마ㅈ춤*/
            background-color: rgb(99, 184, 30);
        }
        .nav>ul {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-evenly;
            gap: 120px;
            align-items: center;
            list-style: none;
        }
        .nav li {
            /*li안에 a의 텍스트가 살짝 떠있는거처럼 보인다*/
            width: 100px;
            text-align: center;
            /* height: 100%;  얘가 있으면 텍스트가 가운데 배치 안됨*/
            /* display: flex; 만약 높이를 지정하고 가운데 정렬할거면 내부에서 a를 가운데 정렬하는 코드를 작성해야한다.
            justify-content: center;
            align-items: center; */
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-size: 23px;
        }



        /*3. content*/
        .content {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .content_side {width: 15%; margin-top: 10px;}
        .content_img {width: 80%;}
        .content_etc {width: 30%;}
        /*content 가운데*/
        .content_img_top, .content_img_bottom {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
        }
        .content_img_top>div, .content_img_bottom>div {
            display: flex;
            flex-direction: column;
            margin-top: 20px
        }
        .content_img_top p,.content_img_bottom p {
            text-align: center;
            margin: 0
        }
        .content_img img {
            width: 380px;
        }
        /*content 로그인*/
        .content_etc {
            display: flex;
            flex-direction: column;
        }
        .content_login {
            height: 20%;
            margin-top: 10px;
        }
        .login_form {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .login_input_wrap>input {
            width: 200px;
            height: 35px;
            font-size: 17px;
        }
        .login_btn>button {
            width: 70px;
            height: 70px;
            margin-right: 17px;
        }
        .login_etc {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .login_etc>a {
            text-decoration: none;
        }
        .content_poster>img{
            width: 100%;
        }


        
        /*4. footer*/
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- header -->
        <header class="header">
            <div class="header_logo_mini">
                <a href="#"><img src="./practice_image/logo.jpg"></a>
            </div>
            <div class="header_logo_big">
                <a href="#"><img src="./practice_image/mainlogo.jpg"></a>
            </div>
            <div class="header_etc"></div>
        </header>


        <!-- navigator -->
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Board</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>


        <!-- content -->
        <section class="content">
            <div class="content_side">
                <img src="./practice_image//left_img.jpg">
            </div>
            <div class="content_img">
                <div class="content_img_top">
                    <div>
                        <img src="./practice_image/main_img1.jpg">
                        <p>나무를 심는 사람들</p>
                    </div>
                    <div>
                        <img src="./practice_image/main_img2.jpg">
                        <p>아이들에게 녹색 미래를..</p>
                    </div>
                </div>
                <div class="content_img_bottom">
                    <div>
                        <img src="./practice_image/main_img3.jpg">
                        <p>설악산 살리는 길</p>
                    </div>
                    <div>
                        <img src="./practice_image/main_img4.jpg">

                        <p>사라지는 북극곰들</p>
                    </div>
                </div>
            </div>
            <div class="content_etc">
                <div class="content_login">
                    <form action="" class="login_form">
                        <div class="login_input_wrap">
                            <input type="text" name="userId" placeholder="ID를 입력하세요">
                            <input type="password" name="userPwd" placeholder="PWD를 입력하세요">
                        </div>
                        <div class="login_btn">
                            <button type="submit">로그인</button>
                        </div>
                    </form>
                    <div class="login_etc">
                        <a href="#">회원가입</a>
                        <a href="#">ID/PW 찾기</a>
                    </div>
                </div>
                <div class="content_poster">
                    <img src="./practice_image/right_img.jpg">
                </div>
                <div class="content_message">
                    <img src="./practice_image/me_chat.jpg">
                </div>
            </div>
        </section>


        <!-- footer -->
        <footer class="footer">
            <img src="./practice_image/footer.JPG">
        </footer>
    </div>

</body>
</html>
