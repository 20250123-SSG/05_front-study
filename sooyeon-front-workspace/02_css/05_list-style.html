<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ul1 {
            list-style-type: none;
            list-style-image: url('../assets/image/icon.png');
        }
        #ol1 {
            list-style-type: upper-alpha;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <h2>목록 관련 스타일 속성</h2>

    <ul id="ul1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
    </ul>

    <ol id="ol1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
    </ol>

    
</body>
</html>
