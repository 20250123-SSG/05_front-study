<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        * heading 태그
          1) 제목을 나타내는 태그
          2) 블럭요소
          3) <h1> ~ <h6>
          4) 숫자가 작아질수록 글자크기+굵기가 커짐
    -->



    <!-- 
    ㅇ    * 텍스트 효과를 지정하는 태그 
          1) 인라인요소 
          2) 종류
             ㄴ 글자를 굵게 표현     : b, strong
             ㄴ 글자를 기울여 표현   : i, em(empasis)
             ㄴ 글자에 밑줄로 표현   : u, ins
             ㄴ 글자에 취소선 표현   : s, del 
             ㄴ 글자에 첨자 표현     : sub, sup
             ㄴ 글자에 형광펜 표현   : mark
             ㄴ 글자를 작게 표현     : small (big은 html5아님)
             ㄴ 글자의 약어를 표현   : abbr
    -->

    일반 글꼴
    <h1> h1 </h1>
    <h6> h6 </h6>

    일반 글꼴 <br>
    <b>굵게</b>
    <strong>굵게 + 강하게 읽어짐 시각장애인 사용자 고려</strong> 
    <br>

    <i>기울이기</i>
    <em>기울이기 + 강조</em>
    <br>

    <u>밑줄</u>
    <ins>밑줄</ins>
    <br>

    <s>취소선</s>
    <del>취소선, 삭제된 테스트 표현</del>
    <br>

    글자<sub>아래첨자</sub>  H<sub>2</sub>O
    글자<sub>위첨자</sub>  10<sup>2</sup>
    <br>

    <mark>형광펜</mark>
    <small>작게</small>
    <br>


    <abbr title="Internet Of Things 마우스 가져다대면 보임">IOT</abbr>란 각종사물에 셍서와 통신 기능을 내장해 인터넷에 연결하는 기술이다.
    <br>

    <b><mark><s>태그 중첩</s></mark></b>

</body>
</html>
