<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        * <ul>
          1) 순서가 없는 목록 (unordered list)
          2) 블럭요소
          3) 글머리기호(불릿기호)를 이용해 목록이 구성됨
              ㄴ disc   : ●  (디폴트)
              ㄴ circle : ○
              ㄴ square : ■
          4) 형식
             <ul type="">
                <li>목록1</li>
                <li>목록2</li>
                <li>목록3</li>
             </ul>
    -->


    <h1>된찌에들어가는재료</h1>
    <ul type="circle">
        <li>된장</li>
        <li>차돌</li>
        <li>애호박</li>
        <li>양파</li>
        <li>감자</li>
    </ul>


    <ul>
        <li>된장</li>
        <li>차돌</li>
        <li>야채
            <ul type="square">
                <li>애호박</li>
                <li>양파</li>
            </ul>
        </li>
    </ul>



    <!-- 
        * <ol>
          1) 순서가 있는 목록 (ordered list)
          2) 블럭요소
          3) 번호를 이용해 목록이 구성됨
              ㄴ 1 : 1,2,3,..  (디폴트)
              ㄴ A : A,B,C,..
              ㄴ a : a,b,c,..
              ㄴ I : I,II,III,..
              ㄴ i : i,ii,iii,..
          4) 형식
             <ol type="" start="" reversed>
                <li>목록1</li>
                <li>목록2</li>
                <li>목록3</li>
             </ol>
    -->
        
    <h1>순서</h1>
    <ol type="i" start="55">
        <li>끓인다</li>
        <li>맛잇겟가</li>
    </ol>


    


    <!-- 
        * <dl>
          1) 개요 목록 (description list)
          2) 블럭요소
          3) 제목과 설명으로 하나의 목록이 구성됨
          4) 형식
             <dl>
                <dt>제목1</dt>
                <dd>설명1</dd>
                <dt>제목2</dt>
                <dd>설명2</dd>
             </dl>
    -->
                
    <h1>된찌</h1>
    <dl>
        <dt>된찌재료</dt>
        <dd>주재료는된장명치</dd>
        <dd>맛있ㄷ</dd>

    </dl>



</body>
</html>
