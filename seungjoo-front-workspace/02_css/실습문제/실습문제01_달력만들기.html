\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
        
            text-align: center;
        }

        .calendar {
            margin: 50px auto;
            border-collapse: collapse;
            width: 700px;
        }

        .calendar thead td {
            font-weight: bold;
            height : 60px;
            text-align: center;
        }
        

        .calendar td {
            width: 100px;
            height: 80px;
            font-weight:bold;
            border: 1px solid #ccc; 
            vertical-align: top;
            text-align: left;
            padding: 5px;
            transition: background-color 0.3s;
        }

        .calendar td:hover {
            background-color: beige; /* 마우스 hover 시 스타일 */
        }

        
        .calendar thead td:first-child,
        .calendar td:first-child {
            color: red; /* 일요일 */
        }

        .calendar thead td:last-child,
        .calendar td:last-child {
            color: blue; /* 토요일 */
        }

 

        .calendar td span {
            display: block;
            font-size: 12px;
            color: red;
        }
        .gray-date{
            color: lightgray !important;
        }

        /* 월/년도 스타일 */
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

    </style>    
</head>
<body>

    <h1>2024 <span style="font-size: 48px; color: red"> 8 </span>August</h1>

    <table class="calendar">
        <thead>
            <tr>
                <td >SUN</td>
                <td>MON</td>
                <td>TUE</td>
                <td>WED</td>
                <td>THU</td>
                <td>FRI</td>
                <td>SAT</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="gray-date">28</td>
                <td class="gray-date">29</td>
                <td class="gray-date">30</td>
                <td class="gray-date">31</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td>11</td>
                <td>12</td>

                <td><span>15<br> 광복절</span></td>

            </tr>
        </tbody>
    </table>
</body>
</html>
