<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ul1{
            /*불릿 기호 */ list-style-type: square;
            /*이미지*/ list-style-image: url("..assets/image/icon.png")
        }
        #ol1{
            list-style-type:decimal-leading-zero;
            /*들여쓰기*/ list-style-position:inside;
        }
    </style>
</head>
<body>

    <ul id="ul1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
    </ul>

    <ol id="ol1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
    </ol>

    
</body>
</html>
