<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강의목록</title>
    <style>
        /* 전체 테이블 */
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        /* 머리글 */
        #header-title {
            background-color: pink;
            color: red;
            font-weight: bold;
            font-size: 20px;
        }

        #header1, #header2, #header3, #header4 {
            background-color: pink;
            font-weight: bold;
        }

        tbody {
            background-color: yellow;
        }

        /* 마지막 강조 문구 */
        #footer-msg {
            background-color: orangered;
            color: blue;
            font-weight: bold;
            font-size: 16px;
        }

        /* 신청하기 텍스트 스타일 */
        .apply-text {
            color: skyblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th id="header-title" colspan="5">강의목록</th>
            </tr>
            <tr>
                <th id="header1">관</th>
                <th id="header2">강의장</th>
                <th id="header3">인원수</th>
                <th id="header4" colspan="2">강의명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="building" rowspan="6">1관</td>
                <td id="room1" rowspan="2">9 강의장</td>
                <td id="people1" rowspan="2">30명</td>
                <td id="lecture1">오전 : 강보람</td>
                <td><span class="apply-text">신청하기</span></td>
            </tr>
            <tr>
                <td id="lecture2">오후 : 강보람</td>
                <td><span class="apply-text">신청하기</span></td>
            </tr>
            <tr>
                <td id="room2" rowspan="2">10 강의장</td>
                <td id="people2" rowspan="2">23명</td>
                <td id="lecture3">오전 : 홍길동</td>
                <td><span class="apply-text">신청하기</span></td>
            </tr>
            <tr>
                <td id="lecture4">오후 : 홍길동</td>
                <td><span class="apply-text">신청하기</span></td>
            </tr>
            <tr>
                <td id="room3" rowspan="2">11 강의장</td>
                <td id="people3" rowspan="2">27명</td>
                <td id="lecture5">오전 : 김말순</td>
                <td><span class="apply-text">신청하기</span></td>
            </tr>
            <tr>
                <td id="lecture6">오후 : 김말순</td>
                <td><span class="apply-text">신청하기</span></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td id="footer-msg" colspan="5">많이 신청해주세요!</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
