<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        * heading 태그
          1) 제목을 나타내는 태그
          2) 블럭요소
          3) <h1> ~ <h6>
          4) 숫자가 작아질수록 글자크기+굵기가 커짐
    -->
    일반글꼴
    <h1>h1태그
    </h1>

    <hr>



    <!-- 
        * 텍스트 효과를 지정하는 태그 
          1) 인라인요소 
          2) 종류
             ㄴ 글자를 굵게 표현     : b, strong
             ㄴ 글자를 기울여 표현   : i, em(empasis)
             ㄴ 글자에 밑줄로 표현   : u, ins
             ㄴ 글자에 취소선 표현   : s, del 
             ㄴ 글자에 첨자 표현     : sub(아래첨자), sup(위첨자)
             ㄴ 글자에 형광펜 표현   : mark
             ㄴ 글자를 작게 표현     : small (big은 html5아님)
             ㄴ 글자의 약어를 표현   : abbr
    -->
    일반글꼴<br>
    <b>굵게</b><br>
    <strong>굵게,강하게(strong)의미</strong>
    <br><br>

    <i>기울이기</i><br>
    <em>기울이기, 강조(emphasize)의 의미</em>
    <br><br>

    <u>밑줄</u> <br>
    <ins>밑줄, 삽입된 텍스트 의미</ins>
    <br><br>

    <s>취소선</s><br>
    <del>취소선, 삭제된 텍스트 의미</del>
    <br><br>

    <mark>형광펜</mark> <br><br>

    <small>작게</small> <br><br>

    <abbr title = "Internet Of Things">IOT</abbr>란 각종 사물에 센서와 통신 기능을 내장해 인터넷에 연결하는 것이다.
    
    <hr>

    <b><mark><s>태그 중첩</s></mark></b>
</body>
</html>
